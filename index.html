<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion - Lucky Invests</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Feuille de style principale -->
  <link rel="stylesheet" href="https://www.luckyinvests.cc/public/v2/css/common.css">
  <link rel="stylesheet" href="https://www.luckyinvests.cc/public/v2/layui/css/layui.css">

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f3f3f3;
    }
    .container {
      max-width: 400px;
      margin: 50px auto;
      padding: 30px;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    .logo {
      display: block;
      margin: 0 auto 20px;
      width: 100px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #f90;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }
    .footer-text {
      margin-top: 20px;
      text-align: center;
    }
    .footer-text a {
      color: #f90;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="https://www.luckyinvests.cc/public/v2/img/login_logo.png" alt="Logo" class="logo">

    <form action="/api/login" method="POST">
      <div class="form-group">
        <input type="text" name="phone" placeholder="Numéro de téléphone" required>
      </div>

      <div class="form-group">
        <input type="text" name="code" placeholder="Code" required>
      </div>

      <div class="form-group">
        <input type="password" name="password" placeholder="Mot de passe" required>
      </div>

      <button type="submit">Se Connecter Maintenant</button>

      <div class="footer-text">
        Vous n'avez pas de compte ? <a href="/register">Inscrivez-vous</a>
      </div>
    </form>
  </div>

</body>
</html>
