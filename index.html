<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mitflex - Connexion</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url("https://nesflix.uk/bgimage.jpg") no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      color: white;
      text-align: center;
      overflow: hidden; /* emp√™che le scroll */
    }

    /* Bandeau p√©dagogique */
    .banner {
      background: white;
      color: black;
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: bold;
      margin-top: 10px;
    }

    /* Zone centrale */
    .overlay {
      background: rgba(0, 0, 0, 0.75);
      padding: 30px 25px;
      border-radius: 15px;
      width: 90%;
      max-width: 350px; /* largeur max pour √©viter l‚Äôeffet infini */
      text-align: center;
    }

    .overlay h2 {
      font-size: 22px;
      margin-bottom: 25px;
      font-weight: bold;
    }

    .input-wrapper {
      position: relative;
      width: 100%;
    }

    .input-wrapper span {
      position: absolute;
      top: 50%;
      left: 12px;
      transform: translateY(-50%);
      font-size: 18px;
      color: black; /* ic√¥ne noir */
    }

    .overlay input {
      width: 100%;
      padding: 14px 14px 14px 40px; /* espace pour les emojis üìû üîí */
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      font-size: 15px;
    }

    .password-wrapper {
      position: relative;
      width: 100%;
    }

    .toggle-password {
      position: absolute;
      top: 50%;
      right: 12px;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 20px;
      color: black;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .toggle-password.hide {
      text-decoration: line-through;
      opacity: 0.7;
      transform: translateY(-50%) rotate(15deg);
    }

    .overlay button {
      width: 100%;
      padding: 14px;
      margin-top: 15px;
      background: #007bff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      cursor: pointer;
    }

    .overlay button:hover {
      background: #0069d9;
    }

    .overlay p {
      margin-top: 18px;
      font-size: 14px;
    }

    .overlay a {
      color: #007bff;
      font-weight: bold;
      text-decoration: none;
    }

    .overlay a:hover {
      text-decoration: underline;
    }

    /* Pied de page */
    footer {
      font-size: 13px;
      margin-bottom: 12px;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="banner">Simulation p√©dagogique ‚Äî Ne pas utiliser</div>

  <div class="overlay">
    <h2>Se connecter</h2>

    <div class="input-wrapper">
      <span>üìû</span>
      <input type="text" placeholder="Num√©ro de t√©l√©phone">
    </div>

    <div class="password-wrapper input-wrapper">
      <span>üîí</span>
      <input type="password" id="password" placeholder="Mot de passe">
      <span class="toggle-password" id="togglePassword">üëÅÔ∏è</span>
    </div>

    <button>Se connecter</button>
    <p>Vous n'avez pas de compte ? <a href="#">S'inscrire maintenant</a></p>
  </div>

  <footer>¬© 2025 Mitflex ‚Äî simulation p√©dagogique. Tous droits r√©serv√©s.</footer>

  <script>
    const togglePassword = document.getElementById("togglePassword");
    const password = document.getElementById("password");

    togglePassword.addEventListener("click", () => {
      const type = password.getAttribute("type") === "password" ? "text" : "password";
      password.setAttribute("type", type);

      // Effet barr√© anim√©
      togglePassword.classList.toggle("hide");
    });
  </script>
</body>
</html>
