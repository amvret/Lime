<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connexion</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background-color: #fff;
      color: #000;
    }

    h1 {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    p {
      margin-top: 0;
      color: #666;
    }

    form {
      width: 90%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-weight: bold;
    }

    .phone-input {
      display: flex;
      border: 1px solid #e0e0e0;
      border-radius: 10px;
      overflow: hidden;
      background-color: #f5f5f5;
    }

    select {
      border: none;
      background-color: #f5f5f5;
      padding: 10px;
      font-size: 16px;
    }

    input[type="tel"], input[type="password"] {
      flex: 1;
      border: none;
      padding: 10px;
      font-size: 16px;
      background-color: #f5f5f5;
    }

    .password-wrapper {
      position: relative;
      border: 1px solid #e0e0e0;
      border-radius: 10px;
      background-color: #f5f5f5;
    }

    .password-wrapper input {
      width: 100%;
      padding: 10px;
      padding-right: 40px;
      font-size: 16px;
      border: none;
      background-color: #f5f5f5;
    }

    .toggle-password {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      cursor: pointer;
    }

    button {
      background-color: #3366ff;
      color: white;
      border: none;
      border-radius: 30px;
      padding: 15px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    .bottom-text {
      text-align: center;
      margin-top: 10px;
    }

    .bottom-text a {
      color: #3366ff;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Bienvenue √† nous rejoindre</h1>
  <p>Connectez-vous √† votre compte</p>

  <form>
    <label for="phone">Num√©ro de T√©l√©phone</label>
    <div class="phone-input">
      <select name="country-code" required>
        <option value="+221">+221</option>
        <option value="+225">+225</option>
        <option value="+226">+226</option>
        <option value="+228">+228</option>
        <option value="+229">+229</option>
        <option value="+237">+237</option>
      </select>
      <input type="tel" name="phone" placeholder="Veuillez entrer votre num√©ro de t√©l√©phone" required>
    </div>

    <label for="password">Mot de passe de Connexion</label>
    <div class="password-wrapper">
      <input type="password" name="password" id="password" placeholder="Mot de passe de Connexion" required maxlength="20" />
      <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
    </div>

    <button type="submit">Connecter Maintenant</button>

    <div class="bottom-text">
      Vous n'avez pas de compte ? <a href="#">Inscrivez-vous</a>
    </div>
  </form>

  <script>
    function togglePassword() {
      const passwordInput = document.getElementById('password');
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
      } else {
        passwordInput.type = 'password';
      }
    }
  </script>

</body>
</html>
