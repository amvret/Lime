<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Connexion Eaton</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
    }

    .top-logo {
      text-align: center;
      margin-top: 40px;
    }

    .top-logo img {
      width: 160px;
    }

    .background {
      background: #f9a825;
      position: relative;
      margin-top: 50px;
    }

    .wave {
      position: absolute;
      top: -50px;
      left: 0;
      width: 100%;
      height: 100px;
      background: url('data:image/svg+xml;utf8,<svg viewBox="0 0 1440 320" xmlns="http://www.w3.org/2000/svg"><path fill="%23ffffff" fill-opacity="1" d="M0,96L48,90.7C96,85,192,75,288,96C384,117,480,171,576,170.7C672,171,768,117,864,96C960,75,1056,85,1152,101.3C1248,117,1344,139,1392,149.3L1440,160L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>') no-repeat;
      background-size: cover;
    }

    .form-container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      max-width: 350px;
      margin: 0 auto;
      padding: 30px 20px;
      position: relative;
      z-index: 1;
      margin-top: 60px;
    }

    .input {
      width: 100%;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 25px;
      border: none;
      background: #f0f0f0;
      font-size: 16px;
    }

    .input::placeholder {
      color: #888;
    }

    .prefix {
      color: #00f;
      margin-right: 8px;
    }

    .btn {
      width: 100%;
      padding: 15px;
      background: #f9a825;
      color: white;
      font-weight: bold;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
    }

    .register {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
    }

    .register a {
      color: #444;
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="top-logo">
    <img src="https://bfa.afeatoncom.shop/Public/dianyun/logo-Eaton-160.jpg" alt="Logo">
  </div>

  <div class="background">
    <div class="wave"></div>
    <div class="form-container">
      <div class="input">
        <span class="prefix">+226</span>
        Entrez votre mobile
      </div>
      <div class="input">Entrez le mot de passe de connexion</div>
      <button class="btn">Se connecter</button>
      <div class="register">
        Pas de compte ? <a href="#">Sâ€™inscrire maintenant</a>
      </div>
    </div>
  </div>

</body>
</html>
