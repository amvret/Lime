<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #ffffff;
    }

    .top-image {
      width: 100%;
      height: auto;
    }

    .wave {
      position: relative;
      width: 100%;
      height: 80px;
      margin-top: -5px;
      background: #ffffff;
      border-bottom-left-radius: 100% 40px;
      border-bottom-right-radius: 100% 40px;
    }

    .container {
      background-color: white;
      max-width: 500px;
      margin: 0 auto;
      padding: 30px 20px;
      margin-top: -40px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      color: #555;
      font-size: 15px;
    }

    select, input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .phone-input {
      display: flex;
      gap: 6px;
    }

    .phone-input select {
      width: 80px;
    }

    .btn {
      width: 100%;
      padding: 14px;
      background-color: #26334d;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
    }

    .bottom-links {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
      font-size: 15px;
      color: #26334d;
    }
  </style>
</head>
<body>

  <img src="https://merloapp.com/static/100logo.png" alt="Merlo" class="top-image">

  <div class="wave"></div>

  <div class="container">
    <div class="form-group">
      <label>Numéro de portable</label>
      <div class="phone-input">
        <select>
          <option value="+225">+225</option>
        </select>
        <input type="text" placeholder="Numéro de portable">
      </div>
    </div>

    <div class="form-group">
      <label>Mot de passe</label>
      <input type="password" placeholder="Mot de passe">
    </div>

    <button class="btn">Se connecter</button>

    <div class="bottom-links">
      <span>Service client</span>
      <span>S'inscrire</span>
    </div>
  </div>

</body>
</html>
