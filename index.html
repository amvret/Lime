<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connexion</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    .header-image {
      width: 100%;
      height: 260px;
      background-image: url("train.jpg");
      background-size: cover;
      background-position: center;
      position: relative;
    }

    .switch {
      position: absolute;
      top: 200px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      background-color: white;
      border-radius: 50px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      z-index: 2;
      width: 300px; /* RÃ©trÃ©ci */
    }

    .switch button {
      flex: 1;
      padding: 12px 0;
      border: none;
      outline: none;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }

    .switch button.active {
      background-color: black;
      color: white;
    }

    .container {
      margin-top: 60px; /* Plus d'espace entre image et formulaire */
      background-color: white;
      border-radius: 25px;
      padding: 30px 20px;
      width: 90%;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .form-group {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
    }

    .form-group i {
      margin-right: 10px;
    }

    input[type="text"],
    input[type="password"] {
      border: none;
      outline: none;
      flex: 1;
      font-size: 16px;
    }

    .country-code {
      border: none;
      background: transparent;
      font-size: 16px;
      margin-right: 10px;
      cursor: pointer;
    }

    .remember {
      margin-bottom: 20px;
    }

    .remember label {
      margin-left: 5px;
    }

    .btn {
      background-color: #f44320;
      color: white;
      border: none;
      width: 100%;
      padding: 15px;
      border-radius: 12px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(244, 67, 32, 0.3);
    }
  </style>
</head>
<body>
  <div class="header-image"></div>

  <div class="switch">

        </select>
        <input type="text" name="phone" placeholder="Entrez votre numÃ©ro de portable" required />
      </div>

      <div class="form-group">

      <div class="remember">
