<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion Lime</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #00cc44;
      font-family: Arial, sans-serif;
    }

    .header-image {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
    }

    .form-container {
      background-color: white;
      max-width: 400px;
      margin: -50px auto 40px;
      padding: 30px 20px;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      text-align: center;
    }

    .form-container h1 {
      color: #00cc44;
      margin-bottom: 20px;
    }

    select, input {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
    }

    .btn {
      width: 100%;
      background-color: #00cc44;
      color: white;
      padding: 12px;
      margin-top: 20px;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #009933;
    }

    .link {
      margin-top: 15px;
      font-size: 14px;
    }

    .link a {
      color: #00cc44;
      text-decoration: none;
    }

    .link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- IMAGE DU MEC SUR LE VÉLO -->
  <img class="header-image" src="https://i.ibb.co/M2XkYxW/lime-bike.jpg" alt="Lime vélo">

  <div class="form-container">
    <h1>Connexion</h1>

    <form>
      <select>
        <option value="+226">+226</option>
        <option value="+33">+33</option>
      </select>
      <input type="tel" placeholder="Entrez votre numéro de téléphone" required>
      <input type="password" placeholder="Entrez votre mot de passe" required>
      <button type="submit" class="btn">Se connecter</button>
    </form>

    <div class="link">
      <a href="#">Aller à l'inscription ></a>
    </div>
  </div>

</body>
</html>
