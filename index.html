<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mockup ‚Äî Login layout</title>
  <style>
    :root{
      --font-sans: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      --brand-color: #e50914;
      --text-light: #f3f3f3;
      --muted: rgba(255,255,255,0.75);
      --card-radius: 12px;
      --max-width: 1100px;
      --space-sm: 12px;
      --space-md: 20px;
      --space-lg: 32px;
    }

    * { box-sizing: border-box; }
    body{ margin:0; font-family:var(--font-sans); background:#000; color:var(--text-light); }

    /* Header */
    .site-header{position:fixed;left:0;right:0;top:0;z-index:40;padding:var(--space-sm) var(--space-md);background:linear-gradient(180deg,rgba(0,0,0,0.35),transparent);}
    .header-inner{max-width:var(--max-width);margin:0 auto;display:flex;justify-content:space-between;align-items:center;}
    .brand{font-weight:700;font-size:1.25rem;color:var(--brand-color);}

    /* Hero */
    .hero{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      position:relative;
      padding-top:72px;
      background:url("https://nesflix.uk/bgimage.jpg") center/cover no-repeat;
    }
    .hero::before{
      content:"";position:absolute;inset:0;
      background:linear-gradient(180deg,rgba(0,0,0,0.6),rgba(0,0,0,0.75));
      z-index:1;
    }
    .hero-content{position:relative;z-index:2;max-width:var(--max-width);margin:auto;display:flex;gap:var(--space-lg);align-items:flex-start;padding:var(--space-lg);}
    .hero-title{font-size:2.4rem;margin:0 0 12px;}
    .hero-sub{margin:0 0 var(--space-md);color:var(--muted);}

    /* Login card */
    .login-card{margin-left:auto;width:320px;background:rgba(0,0,0,0.6);padding:var(--space-lg);border-radius:var(--card-radius);backdrop-filter:blur(6px);}
    .card-title{text-align:center;margin:0 0 12px;font-size:1.25rem;}
    .login-form{display:flex;flex-direction:column;gap:12px;}
    input{width:100%;padding:12px;border-radius:8px;border:1px solid rgba(255,255,255,0.1);background:rgba(255,255,255,0.05);color:#fff;}
    .pw-row{display:flex;gap:8px;}
    .eye-btn{background:transparent;border:0;color:var(--muted);cursor:pointer;}
    .primary-btn{padding:12px;background:var(--brand-color);color:#fff;border:0;border-radius:8px;font-weight:600;cursor:pointer;}
    .card-footer{text-align:center;margin-top:12px;color:var(--muted);}
    .card-footer a{color:var(--brand-color);text-decoration:none;}

    /* Footer */
    .site-footer{padding:24px 0;text-align:center;color:rgba(255,255,255,0.6);}

    /* Watermark */
    .watermark{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;pointer-events:none;z-index:1000;font-size:clamp(14px,3.5vw,36px);letter-spacing:6px;color:rgba(255,255,255,0.12);font-weight:700;text-transform:uppercase;opacity:0;transition:.2s;}
    body.show-watermark .watermark{opacity:1;}

    /* Responsive */
    @media(max-width:900px){
      .hero-content{flex-direction:column;align-items:center;text-align:center;}
      .login-card{width:92%;margin-left:0;}
      .hero-title{font-size:2rem;}
    }
    @media(max-width:520px){
      .hero-title{font-size:1.5rem;}
      .login-card{padding:16px;}
    }
  </style>
</head>
<body class="show-watermark">
  <header class="site-header">
    <div class="header-inner">
      <div class="brand">MYSTREAM</div>
      <nav><button class="icon-btn">‚â°</button></nav>
    </div>
  </header>

  <main class="hero">
    <div class="hero-content">
      <div>
        <h1 class="hero-title">Lorem Ipsum</h1>
        <p class="hero-sub">Texte fictif de pr√©sentation pour l‚Äôespace h√©ros.</p>
      </div>
      <section class="login-card">
        <h2 class="card-title">Connexion</h2>
        <form class="login-form" onsubmit="return false;">
          <label><span>T√©l√©phone</span><input type="tel" placeholder="+33 6 12 34 56 78"></label>
          <label>
            <span>Mot de passe</span>
            <div class="pw-row">
              <input type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
              <button type="button" class="eye-btn">üëÅÔ∏è</button>
            </div>
          </label>
          <button class="primary-btn">Se connecter</button>
        </form>
        <div class="card-footer"><p>Pas de compte ? <a href="#">Inscrivez-vous</a></p></div>
      </section>
    </div>
  </main>

  <footer class="site-footer">
    <p>¬© 2025 MyStream International. Tous droits r√©serv√©s.</p>
  </footer>

  <div class="watermark">MOCKUP ‚Äî NOT THE ORIGINAL</div>

  <script>
    document.querySelectorAll('.eye-btn').forEach(btn=>{
      btn.addEventListener('click',()=>{
        const input=btn.parentElement.querySelector('input');
        input.type=input.type==="password"?"text":"password";
      });
    });
  </script>
</body>
</html>
