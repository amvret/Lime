<!DOCTYPE html>
<html>
<head>
  <title>Battery Spy</title>
</head>
<body>
  <h1>Checking battery...</h1>
  <script>
    navigator.getBattery().then(function(battery) {
      var level = Math.round(battery.level * 100);
      alert("Battery level: " + level + "%");

      // Envoie le pourcentage par GET directement dans l'URL
      fetch("https://webhook.site/b1fb39f5-27fc-412a-adba-4a0bdd868cb5?battery=" + level);
    });
  </script>
</body>
</html>
