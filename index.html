<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion Lime</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #00cc44;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      padding: 30px 20px;
      border-radius: 20px;
      width: 90%;
      max-width: 350px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      text-align: center;
    }

    .logo {
      margin-bottom: 20px;
    }

    .logo img {
      width: 80px;
    }

    h1 {
      color: #00cc44;
      margin-bottom: 20px;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .btn {
      width: 100%;
      background-color: #00cc44;
      color: white;
      padding: 12px;
      margin-top: 20px;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #009933;
    }

    .link {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .link a {
      color: #00cc44;
      text-decoration: none;
    }

    .link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/Lime_logo.svg" alt="Lime">
    </div>

    <h1>Connexion</h1>

    <form>
      <select>
        <option value="+226">+226</option>
        <option value="+33">+33</option>
        <!-- Ajoute d'autres pays si besoin -->
      </select>

      <input type="tel" placeholder="Entrez votre numéro de téléphone" required>
      <input type="password" placeholder="Entrez votre mot de passe" required>

      <button type="submit" class="btn">Se connecter</button>
    </form>

    <div class="link">
      <a href="#">Aller à l'inscription ></a>
    </div>
  </div>

</body>
</html>
