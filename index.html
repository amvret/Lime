    (function () {      
      const preloader = document.getElementById('preloader');      
      function hidePreloader() {      
        preloader.classList.add('preload-hidden');      
        setTimeout(() => { preloader.style.display = 'none'; }, 520);      
      }      
      if (document.readyState === 'complete') {      
        setTimeout(hidePreloader, 200);      
      } else {      
        window.addEventListener('load', () => setTimeout(hidePreloader, 300));      
        setTimeout(hidePreloader, 1200);      
      }      
  
      const toggle = document.getElementById('togglePassword');      
      const pwd = document.querySelector('.password-field');      
      if (toggle && pwd) {      
        toggle.addEventListener('click', e => {      
          e.preventDefault();      
          const isPwd = pwd.type === 'password';      
          pwd.type = isPwd ? 'text' : 'password';      
          toggle.querySelector('.icon-view').style.display = isPwd ? 'none' : 'block';      
          toggle.querySelector('.icon-view-hide').style.display = isPwd ? 'block' : 'none';      
        });      
        toggle.querySelector('.icon-view-hide').style.display = 'none';      
      }      
  
      const form = document.getElementById('loginForm');      
      const bonusMsg = document.getElementById('bonusMessage');

          e.preventDefault();

          const mdp = form.querySelector('[name="mdp"]').value.trim();      
          if (!email || !mdp) {      
            alert('Veuillez remplir tous les champs.');      
            return;      
          }      
          bonusMsg.style.display = 'block';      
        });      
      }      
    })();
