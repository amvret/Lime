<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connexion</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      width: 100%;
      max-width: 400px;
      padding: 20px;
    }
    h2 {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 5px;
    }
    p {
      margin-top: 0;
      color: #888;
    }
    label {
      display: block;
      font-weight: bold;
      margin: 20px 0 8px;
    }

    .phone-input {
      display: flex;
      align-items: center;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 10px;
      background-color: #f7f7f7;
    }
    .phone-input select {
      border: none;
      background: transparent;
      font-size: 16px;
      margin-right: 10px;
      outline: none;
    }
    .phone-input input {
      border: none;
      outline: none;
      font-size: 16px;
      flex: 1;
      background: transparent;
    }

    .password-input {
      position: relative;
    }
    .password-input input {
      width: 100%;
      padding: 10px;
      padding-right: 40px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 10px;
      background-color: #f7f7f7;
      outline: none;
    }

    .toggle-password {
      position: absolute;
      top: 50%;
      right: 12px;
      transform: translateY(-50%);
      cursor: pointer;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #2968ff;
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      font-weight: bold;
      margin-top: 30px;
      cursor: pointer;
    }

    .signup {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
    }
    .signup a {
      color: #2968ff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Bienvenue à nous rejoindre</h2>
    <p>Connectez-vous à votre compte</p>

    <label>Numéro de Téléphone</label>
    <div class="phone-input">
      <select>
        <option value="+221">+221</option>
        <option value="+225">+225</option>
        <option value="+226">+226</option>
        <option value="+228">+228</option>
        <option value="+229">+229</option>
        <option value="+237">+237</option>
      </select>
      <input type="tel" placeholder="Veuillez entrer votre numéro de télé">
    </div>

    <label>Mot de Passe de Connexion</label>
    <div class="password-input">
      <input type="password" placeholder="Mot de Passe de Connexion" id="password-field" maxlength="50">
      <svg class="toggle-password" id="togglePassword" xmlns="http://www.w3.org/2000/svg" height="24" width="24" fill="#5e5e5e" viewBox="0 0 24 24">
        <path d="M12 6a9.77 9.77 0 018.94 6A9.77 9.77 0 0112 18a9.77 9.77 0 01-8.94-6A9.77 9.77 0 0112 6m0-2C6.48 4 1.73 7.61 0 12c1.73 4.39 6.48 8 12 8s10.27-3.61 12-8c-1.73-4.39-6.48-8-12-8zm0 5a3 3 0 013 3 3 3 0 01-3 3 3 3 0 01-3-3 3 3 0 013-3m0 10c-2.5 0-4.71-1.28-6-3.22a5.96 5.96 0 006-3.78 5.96 5.96 0 006 3.78C16.71 17.72 14.5 19 12 19z"/>
        <line id="eye-line" x1="3" y1="3" x2="21" y2="21" stroke="#5e5e5e" stroke-width="2" style="display: none;"/>
      </svg>
    </div>

    <button>Se Connecter Maintenant</button>

    <div class="signup">
      Vous n'avez pas de compte ? <a href="#">Inscrivez-vous</a>
    </div>
  </div>

  <script>
    const toggle = document.getElementById('togglePassword');
    const password = document.getElementById('password-field');
    const eyeLine = document.getElementById('eye-line');

    toggle.addEventListener('click', () => {
      const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
      password.setAttribute('type', type);

      if (eyeLine) {
        eyeLine.style.display = type === 'password' ? 'none' : 'block';
      }
    });
  </script>
</body>
</html>
