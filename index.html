<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Omaflixx - Connexion</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: url("bgimage.jpg") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    .login-container {
      background: rgba(0, 0, 0, 0.75);
      padding: 40px 30px;
      border-radius: 8px;
      max-width: 350px;
      width: 100%;
      text-align: center;
    }

    .login-container h1 {
      color: #e50914; /* rouge Netflix */
      font-size: 28px;
      margin-bottom: 10px;
    }

    .login-container p {
      margin: 0 0 25px;
      font-size: 16px;
    }

    .login-container input {
      width: 100%;
      padding: 14px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      font-size: 16px;
    }

    .login-container input[type="text"],
    .login-container input[type="password"] {
      background: #333;
      color: #fff;
    }

    .login-container button {
      width: 100%;
      padding: 14px;
      background: #e50914;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
    }

    .login-container button:hover {
      background: #f6121d;
    }

    .login-container .signup {
      margin-top: 20px;
      font-size: 14px;
    }

    .login-container .signup a {
      color: #e50914;
      text-decoration: none;
      font-weight: bold;
    }

    .login-container .signup a:hover {
      text-decoration: underline;
    }

    .copyright {
      margin-top: 20px;
      font-size: 12px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>OMAFLIXX</h1>
    <p>Connectez-vous avec votre numéro de téléphone</p>
    <form action="/connexion" method="post">
      <input type="text" name="phone" placeholder="Numéro de téléphone" required />
      <input type="password" name="password" placeholder="Mot de passe" required />
      <button type="submit">Se connecter</button>
    </form>
    <div class="signup">
      Vous n'avez pas de compte ? <a href="/inscription">S'inscrire maintenant</a>
    </div>
    <div class="copyright">© 2025 Omaflixx. Tous droits réservés.</div>
  </div>
</body>
</html>
