<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connexion</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      background-image: url('https://www.reisereporter.de/resizer/v2/RTR47EGRXBHC5ACFYNXFEGJ5MU.jpg?auth=1b0a223c51fca3feb4d0a64ec62c490a490d1b9308d6668b71a7be682c84082c&quality=70&width=1284&height=722&smart=true');
      background-size: cover;
      background-position: top center;
      background-repeat: no-repeat;
    }

    .switch-container {
      display: flex;
      justify-content: center;
      margin-top: 180px;
      position: relative;
      z-index: 2;
    }

    .switch {
      display: flex;
      background-color: #fff;
      border-radius: 40px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .switch button {
      flex: 1;
      padding: 10px 20px;
      border: none;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
    }

    .switch .active {
      background-color: black;
      color: white;
    }

    .switch button:not(.active) {
      background-color: white;
      color: black;
    }

    .form-container {
      background-color: white;
      border-radius: 20px;
      padding: 20px;
      max-width: 90%;
      margin: 20px auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      position: relative;
      z-index: 1;
    }

    .input-group {
      display: flex;
      align-items: center;
      border-bottom: 1px solid #ccc;
      margin-bottom: 20px;
      padding-bottom: 10px;
    }

    .input-group img.icon {
      width: 20px;
      margin-right: 10px;
    }

    .phone-prefix {
      display: flex;
      align-items: center;
      border-right: 1px solid #ccc;
      padding-right: 10px;
      margin-right: 10px;
    }

    .phone-prefix img {
      width: 16px;
      margin-right: 5px;
    }

    .phone-prefix span {
      font-size: 15px;
    }

    .input-group input {
      flex: 1;
      border: none;
      outline: none;
      font-size: 16px;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .checkbox-group input {
      margin-right: 10px;
    }

    .submit-btn {
      background-color: #e74010;
      color: white;
      padding: 15px;
      width: 100%;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="switch-container">
    <div class="switch">
      <button class="active">Se connecter</button>
      <button>Créer un compte</button>
    </div>
  </div>

  <div class="form-container">
    <form>
      <div class="input-group">
        <div class="phone-prefix">
          <img src="https://cdn-icons-png.flaticon.com/512/724/724664.png" alt="smartphone" width="20">
          <span>&#9660;</span> <!-- flèche vers le bas -->
          <span style="margin-left: 5px;">+237</span>
        </div>
        <input type="tel" placeholder="Entrez votre numéro de portable" />
      </div>

      <div class="input-group">
        <img src="https://cdn-icons-png.flaticon.com/512/3064/3064197.png" alt="lock" class="icon">
        <input type="password" placeholder="Veuillez entrer votre mot de passe" />
      </div>

      <div class="checkbox-group">
        <input type="checkbox" id="remember" />
        <label for="remember">Se souvenir du mot de passe</label>
      </div>

      <button type="submit" class="submit-btn">Connectez-vous à votre compte</button>
    </form>
  </div>

</body>
</html>
