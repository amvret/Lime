<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NETFLIX - Connexion</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url("https://nesflix.uk/bgimage.jpg") no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
    }

    .login-container {
      position: relative;
      z-index: 2;
      max-width: 350px;
      width: 100%;
      padding: 20px;
      background: rgba(0,0,0,0.75);
      color: white;
      text-align: center;
    }

    .login-container h1 {
      color: red;
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .login-container p {
      margin-bottom: 20px;
      font-size: 14px;
    }

    .input-group {
      position: relative;
      margin-bottom: 10px;
    }

    .input-group input {
      width: 100%;
      padding: 14px 40px;
      border: none;
      border-radius: 0;
      background: #444;
      color: white;
      font-size: 14px;
      outline: none;
      box-sizing: border-box;
    }

    .input-group i {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      color: #aaa;
      font-size: 16px;
    }

    .input-group .fa-phone,
    .input-group .fa-lock {
      left: 12px;
    }

    .input-group .fa-eye,
    .input-group .fa-eye-slash {
      right: 12px;
      cursor: pointer;
    }

    button {
      width: 100%;
      padding: 14px;
      background: red;
      border: none;
      border-radius: 0;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    .signup {
      margin-top: 15px;
      font-size: 14px;
    }

    .signup a {
      color: red;
      text-decoration: none;
      font-weight: bold;
    }

    .copyright {
      margin-top: 15px;
      font-size: 12px;
      color: gray;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="login-container">
    <h1>NETFLIX</h1>
    <p>Connectez-vous avec votre numéro de téléphone</p>
    
    <form>
      <div class="input-group">
        <i class="fa fa-phone"></i>
        <input type="text" placeholder="Numéro de téléphone">
      </div>
      <div class="input-group">
        <i class="fa fa-lock"></i>
        <input type="password" placeholder="Mot de passe" id="password">
        <i class="fa fa-eye" id="togglePassword"></i>
      </div>
      <button type="submit">Se connecter</button>
    </form>

    <div class="signup">
      Vous n'avez pas de compte ? <a href="#">S'inscrire maintenant</a>
    </div>

    <div class="copyright">
      © 2025 Netflix International. Tous droits réservés.
    </div>
  </div>

  <script>
    const togglePassword = document.querySelector("#togglePassword");
    const password = document.querySelector("#password");

    togglePassword.addEventListener("click", function () {
      const type = password.getAttribute("type") === "password" ? "text" : "password";
      password.setAttribute("type", type);
      this.classList.toggle("fa-eye-slash");
    });
  </script>
</body>
</html>
