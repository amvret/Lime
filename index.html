<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Omaflixx - Connexion</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url("https://nesflix.uk/bgimage.jpg") no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
    }

    .login-container {
      position: relative;
      z-index: 2;
      max-width: 350px;
      width: 100%;
      padding: 20px;
      background: rgba(0,0,0,0.75);
      border-radius: 10px;
      color: white;
      text-align: center;
    }

    .login-container h1 {
      color: red;
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .login-container p {
      margin-bottom: 20px;
      font-size: 14px;
    }

    .input-group {
      position: relative;
      margin-bottom: 15px;
    }

    .input-group input {
      width: 100%;
      padding: 12px 40px 12px 40px;
      border: none;
      border-radius: 5px;
      background: #333;
      color: white;
      font-size: 14px;
    }

    .input-group i {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      color: #888;
    }

    .input-group .fa-phone {
      left: 12px;
    }

    .input-group .fa-lock {
      left: 12px;
    }

    .input-group .fa-eye,
    .input-group .fa-eye-slash {
      right: 12px;
      cursor: pointer;
    }

    button {
      width: 100%;
      padding: 12px;
      background: red;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    .signup {
      margin-top: 15px;
      font-size: 14px;
    }

    .signup a {
      color: red;
      text-decoration: none;
      font-weight: bold;
    }

    .copyright {
      margin-top: 15px;
      font-size: 12px;
      color: gray;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="login-container">
    <h1>OMAFLIXX</h1>
    <p>Connectez-vous avec votre numéro de téléphone</p>

    <form>
      <div class="input-group">
        <i class="fa-solid fa-phone"></i>
        <input type="text" placeholder="Numéro de téléphone" required />
      </div>
      <div class="input-group">
        <i class="fa-solid fa-lock"></i>
        <input type="password" id="password" placeholder="Mot de passe" required />
        <i class="fa-solid fa-eye" id="togglePassword"></i>
      </div>
      <button type="submit">Se connecter</button>
    </form>

    <div class="signup">
      Vous n'avez pas de compte ? <a href="#">S'inscrire maintenant</a>
    </div>

    <div class="copyright">
      © 2025 Omaflixx International. Tous droits réservés.
    </div>
  </div>

  <script>
    const togglePassword = document.getElementById('togglePassword');
    const password = document.getElementById('password');

    togglePassword.addEventListener('click', () => {
      const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
      password.setAttribute('type', type);

      togglePassword.classList.toggle('fa-eye');
      togglePassword.classList.toggle('fa-eye-slash');
    });
  </script>
</body>
</html>
