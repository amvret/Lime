<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Connexion</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f2f2f2;
    }

    .background-image {
      width: 100%;
      height: 240px;
      background-image: url('https://www.reisereporter.de/resizer/v2/RTR47EGRXBHC5ACFYNXFEGJ5MU.jpg?auth=1b0a223c51fca3feb4d0a64ec62c490a490d1b9308d6668b71a7be682c84082c&quality=70&width=1284&height=722&smart=true');
      background-size: cover;
      background-position: center;
      position: relative;
    }

    .tab-container {
      position: absolute;
      bottom: -25px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      border-radius: 30px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .tab {
      padding: 12px 24px;
      font-weight: bold;
      font-size: 15px;
      border: none;
      outline: none;
      cursor: pointer;
    }

    .active-tab {
      background-color: black;
      color: white;
    }

    .inactive-tab {
      background-color: white;
      color: black;
    }

    .form-container {
      background-color: white;
      margin: 0 16px;
      margin-top: 60px;
      padding: 24px 16px;
      border-radius: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .input-group {
      display: flex;
      align-items: center;
      margin-bottom: 18px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 6px;
    }

    .input-group img {
      width: 20px;
      margin-right: 8px;
    }

    .input-group input {
      flex: 1;
      border: none;
      outline: none;
      font-size: 14px;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      margin: 16px 0;
      font-size: 14px;
    }

    .checkbox-group input {
      margin-right: 8px;
    }

    .submit-btn {
      background-color: #e84313;
      color: white;
      border: none;
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 8px;
    }
  </style>
</head>
<body>

  <div class="background-image">
    <div class="tab-container">
      <button class="tab active-tab">Se connecter</button>
      <button class="tab inactive-tab">Créer un compte</button>
    </div>
  </div>

  <div class="form-container">
    <form>
      <div class="input-group">
        <img src="https://cdn-icons-png.flaticon.com/128/747/747376.png" alt="Phone Icon">
        <span>+237</span>
        <input type="text" placeholder="Entrez votre numéro de portable">
      </div>

      <div class="input-group">
        <img src="https://cdn-icons-png.flaticon.com/128/3064/3064155.png" alt="Lock Icon">
        <input type="password" placeholder="Veuillez entrer votre mot de passe">
      </div>

      <div class="checkbox-group">
        <input type="checkbox" id="remember">
        <label for="remember">Se souvenir du mot de passe</label>
      </div>

      <button type="submit" class="submit-btn">Connectez-vous à votre compte</button>
    </form>
  </div>

</body>
</html>
