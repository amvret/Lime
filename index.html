<!doctype html>

<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Connexion ‚Äî Votre marque</title>
  <meta name="color-scheme" content="dark light" />
  <style>
    /* -----------------------
       RESET & TOKENS
    ----------------------- */
    *,*::before,*::after{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, Noto Sans, "Apple Color Emoji","Segoe UI Emoji";}:root{
  --bg-image: url('https://nesflix.uk/bgimage.jpg'); /* üîÅ Remplace par TON image */
  --overlay: rgba(0,0,0,.45);
  --card-bg: rgba(20,20,20,.65);
  --card-blur: 18px;
  --card-radius: 22px;
  --card-border: 1px solid rgba(255,255,255,.16);
  --field-bg: rgba(255,255,255,.08);
  --field-border: 1px solid rgba(255,255,255,.16);
  --field-radius: 14px;
  --focus: 0 0 0 3px rgba(255,255,255,.18);
  --danger: #e50914;
  --text-1: #ffffff;
  --text-2: rgba(255,255,255,.8);
  --muted: rgba(255,255,255,.55);
  --shadow-lg: 0 20px 50px rgba(0,0,0,.55);
  --shadow-md: 0 10px 30px rgba(0,0,0,.35);
  --transition: 180ms cubic-bezier(.2,.7,.2,1);
  --maxw: 960px;
}

/* -----------------------
   BACKDROP
----------------------- */
.page{
  min-height:100%;
  display:grid;place-items:center;
  background-image: linear-gradient(var(--overlay),var(--overlay)), var(--bg-image);
  background-size: cover; background-position:center; background-repeat:no-repeat;
}

/* -----------------------
   WRAPPER & HEADER
----------------------- */
.wrap{width:100%; max-width:var(--maxw); padding: clamp(16px, 4vw, 40px);}

.hero{
  display:flex; flex-direction:column; align-items:center; text-align:center; gap:10px;
  margin-bottom: clamp(16px, 5vh, 32px);
  user-select:none;
}
.brand{font-weight:800; letter-spacing:.06em; font-size: clamp(28px, 7vw, 64px); color: var(--text-1);
  text-transform:uppercase;}
.subtitle{color: var(--text-2); font-size: clamp(16px, 3.5vw, 22px); line-height:1.2;}

/* -----------------------
   CARD
----------------------- */
.card{
  width:100%; max-width: 760px; margin-inline:auto;
  background: var(--card-bg);
  backdrop-filter: blur(var(--card-blur));
  border-radius: var(--card-radius);
  border: var(--card-border);
  box-shadow: var(--shadow-lg);
  padding: clamp(14px, 3.8vw, 28px);
  transform: translateY(0);
  transition: transform var(--transition), box-shadow var(--transition);
}
.card:hover{ transform: translateY(-1px); box-shadow: 0 24px 60px rgba(0,0,0,.6); }

.card h2{ margin: 4px 0 12px; font-size: clamp(22px, 5.5vw, 36px); color: var(--text-1); text-align:center;}

/* -----------------------
   FORM
----------------------- */
form{display:grid; gap:14px;}

.field{ position:relative; display:flex; align-items:center; gap:10px; background:var(--field-bg); border:var(--field-border); border-radius:var(--field-radius); padding: 10px 14px; }

.field:focus-within{ outline:none; box-shadow: var(--focus); }

.field input{ flex:1; background:transparent; border:0; color:var(--text-1); font-size: clamp(16px, 4vw, 18px); outline:none; padding: 10px 4px; min-width: 0;}

.icon{ opacity:.9; display:inline-grid; place-items:center; width:24px; height:24px; }

/* Password toggle */
.btn-eye{ background:none; border:0; cursor:pointer; width:28px; height:28px; opacity:.9; }

/* Country select */
.prefix{ position:relative; }
.prefix button{ background:rgba(255,255,255,.06); border:var(--field-border); border-radius:10px; padding:8px 10px; color:var(--text-1); font-weight:600; font-variant-numeric: tabular-nums; cursor:pointer; }
.prefix button:focus{ outline:none; box-shadow: var(--focus); }

.list{ position:absolute; top: calc(100% + 8px); left:0; right:auto; min-width: 220px; max-height: 260px; overflow:auto; background: rgba(15,15,15,.96); border: 1px solid rgba(255,255,255,.15); border-radius: 12px; box-shadow: var(--shadow-md); padding:6px; display:none; z-index:40; }
.list.open{ display:block; animation: pop var(--transition); }
.list-item{ display:flex; align-items:center; justify-content:space-between; gap:12px; padding:10px 12px; border-radius:10px; cursor:pointer; color:var(--text-2); }
.list-item:hover{ background: rgba(255,255,255,.08); color: var(--text-1);} 
.dial{font-weight:700; color:var(--text-1)}

@keyframes pop{ from{ opacity:0; transform: translateY(-4px) scale(.98);} to{ opacity:1; transform:none;}}

/* Submit */
.btn-primary{ appearance:none; border:0; border-radius:14px; padding:14px 18px; font-weight:800; font-size: clamp(16px, 4.2vw, 20px); cursor:pointer; background: var(--danger); color:#fff; box-shadow: 0 8px 18px rgba(229,9,20,.35); transition: transform var(--transition), box-shadow var(--transition), filter var(--transition); }
.btn-primary:hover{ transform: translateY(-1px); filter: brightness(1.02); box-shadow: 0 12px 26px rgba(229,9,20,.45); }
.btn-primary:active{ transform: translateY(0); }

.muted{ color: var(--muted); text-align:center; margin-top:6px; }
.muted a{ color:#fff; text-underline-offset: 4px; }

/* -----------------------
   RESPONSIVE TWEAKS
----------------------- */
@media (min-width: 780px){
  .card{ padding: 32px; }
  .field{ padding: 12px 16px; }
  .prefix button{ padding:10px 12px; }
}

  </style>
</head>
<body>
  <main class="page">
    <div class="wrap">
      <header class="hero" aria-hidden="false">
        <div class="brand">VOTRE&nbsp;MARQUE</div>
        <p class="subtitle">Connectez‚Äëvous avec votre num√©ro de t√©l√©phone</p>
      </header><section class="card" role="region" aria-label="Carte de connexion">
    <h2>Se connecter</h2>
    <form id="loginForm" autocomplete="on" novalidate>
      <!-- T√©l√©phone -->
      <div class="field" aria-live="polite">
        <span class="icon" aria-hidden="true">üìû</span>

        <div class="prefix">
          <button type="button" id="dialBtn" aria-expanded="false" aria-controls="dialList">+33</button>
          <div class="list" id="dialList" role="listbox" aria-label="S√©lectionner l'indicatif">
            <!-- ‚ö†Ô∏è Liste courte d'exemple. Ajoute tes pays selon besoin. -->
            <div class="list-item" data-code="+33" role="option"><span>France</span><span class="dial">+33</span></div>
            <div class="list-item" data-code="+226" role="option"><span>Burkina Faso</span><span class="dial">+226</span></div>
            <div class="list-item" data-code="+32" role="option"><span>Belgique</span><span class="dial">+32</span></div>
            <div class="list-item" data-code="+41" role="option"><span>Suisse</span><span class="dial">+41</span></div>
            <div class="list-item" data-code="+1" role="option"><span>√âtats‚ÄëUnis / Canada</span><span class="dial">+1</span></div>
            <div class="list-item" data-code="+44" role="option"><span>Royaume‚ÄëUni</span><span class="dial">+44</span></div>
          </div>
        </div>

        <input id="phone" name="phone" type="tel" inputmode="tel" placeholder="Num√©ro de t√©l√©phone" aria-label="Num√©ro de t√©l√©phone" required />
      </div>

      <!-- Password -->
      <div class="field">
        <span class="icon" aria-hidden="true">üîí</span>
        <input id="password" name="password" type="password" placeholder="Mot de passe" autocomplete="current-password" required />
        <button class="btn-eye" type="button" id="togglePwd" aria-label="Afficher/masquer le mot de passe">üëÅÔ∏è</button>
      </div>

      <button class="btn-primary" type="submit">Se connecter</button>

      <p class="muted">Vous n'avez pas de compte ? <a href="#" rel="nofollow">S'inscrire maintenant</a></p>
    </form>
  </section>

  <footer class="muted" style="margin-top:18px">¬© 2025 Votre soci√©t√©. Tous droits r√©serv√©s.</footer>
</div>

  </main>  <script>
    // ----------------------------
    // Indicatifs ‚Äî ouverture/fermeture
    // ----------------------------
    const dialBtn = document.getElementById('dialBtn');
    const dialList = document.getElementById('dialList');
    dialBtn.addEventListener('click', () => {
      const open = dialList.classList.toggle('open');
      dialBtn.setAttribute('aria-expanded', open ? 'true' : 'false');
    });
    document.addEventListener('click', (e)=>{
      if(!dialList.contains(e.target) && !dialBtn.contains(e.target)) dialList.classList.remove('open');
    });
    dialList.querySelectorAll('.list-item').forEach(item=>{
      item.addEventListener('click', ()=>{
        dialBtn.textContent = item.dataset.code;
        dialList.classList.remove('open');
        document.getElementById('phone').focus();
      });
    });

    // ----------------------------
    // Mot de passe ‚Äî switch visibilit√©
    // ----------------------------
    const togglePwd = document.getElementById('togglePwd');
    const pwd = document.getElementById('password');
    togglePwd.addEventListener('click', ()=>{
      const isPw = pwd.type === 'password';
      pwd.type = isPw ? 'text' : 'password';
      togglePwd.setAttribute('aria-pressed', isPw ? 'true' : 'false');
    });

    // ----------------------------
    // Soumission ‚Äî vers VOTRE backend
    // ‚ö†Ô∏è Utilise une API que vous contr√¥lez. N'envoyez jamais d'identifiants
    // vers un tiers. Exemple POST JSON ci-dessous.
    // ----------------------------
    const form = document.getElementById('loginForm');
    form.addEventListener('submit', async (e)=>{
      e.preventDefault();
      const payload = {
        phone: `${document.getElementById('dialBtn').textContent}${document.getElementById('phone').value}`.replace(/\s+/g,''),
        password: document.getElementById('password').value
      };

      try{
        const res = await fetch('/api/login', { // üîÅ remplace par TON endpoint
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload),
          credentials: 'include'
        });
        if(!res.ok) throw new Error('√âchec de la connexion');
        // Redirection apr√®s succ√®s
        window.location.href = '/app';
      }catch(err){
        alert('Connexion impossible. V√©rifiez vos identifiants.');
        console.error(err);
      }
    });
  </script></body>
</html>
