<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connexion</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    .header {
      width: 100%;
      height: 45vh; /* hauteur visible comme sur l'image */
      position: relative;
      overflow: hidden;
    }

    .header img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .login-card {
      background: white;
      margin: -50px auto 0; /* remonte la fiche blanche */
      padding: 25px 20px 35px;
      border-radius: 15px;
      max-width: 500px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .login-toggle {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
      border-radius: 999px;
      overflow: hidden;
      width: 90%;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }

    .login-toggle button {
      flex: 1;
      padding: 14px 0;
      border: none;
      font-weight: bold;
      font-size: 16px;
    }

    .login-toggle .active {
      background-color: black;
      color: white;
    }

    .login-toggle .inactive {
      background-color: white;
      color: black;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group input[type="text"],
    .form-group input[type="password"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
    }

    .form-group .icon {
      margin-right: 8px;
    }

    .checkbox {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .checkbox input {
      margin-right: 8px;
    }

    .submit-btn {
      width: 100%;
      background-color: #f04923;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    .submit-btn:hover {
      background-color: #d63d1e;
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="https://www.reisereporter.de/resizer/v2/RTR47EGRXBHC5ACFYNXFEGJ5MU.jpg?auth=1b0a223c51fca3feb4d0a64ec62c490a490d1b9308d6668b71a7be682c84082c&quality=70&width=1284&height=722&smart=true" alt="Image de fond" />
  </div>

  <div class="login-card">
    <div class="login-toggle">
      <button class="active">Se connecter</button>
      <button class="inactive">CrÃ©er un compte</button>
    </div>

    <div class="form-group">
      <label for="password"><span class="icon">ðŸ”’</span>Veuillez entrer votre mot de passe</label>
      <input type="password" id="password" placeholder="Mot de passe" />
    </div>

    <div class="checkbox">
      <input type="checkbox" id="remember" />
      <label for="remember">Se souvenir du mot de passe</label>
    </div>

    <button class="submit-btn">Connectez-vous Ã  votre compte</button>
  </div>

</body>
</html>
