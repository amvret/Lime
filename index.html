<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mitflex - Connexion</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url("https://nesflix.uk/bgimage.jpg") no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.65);
      border-radius: 16px;
      padding: 40px 30px;
      width: 90%;
      max-width: 360px;
      text-align: center;
      color: #fff;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }

    .banner {
      position: absolute;
      top: 10px;
      background: white;
      color: black;
      font-size: 14px;
      padding: 6px 14px;
      border-radius: 30px;
      font-weight: bold;
    }

    h1 {
      margin-bottom: 24px;
      font-size: 24px;
    }

    .input-group {
      position: relative;
      margin-bottom: 18px;
    }

    input {
      width: 100%;
      padding: 12px 40px 12px 40px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
    }

    .icon {
      position: absolute;
      top: 50%;
      left: 12px;
      transform: translateY(-50%);
      font-size: 18px;
      color: #333;
    }

    .toggle-eye {
      position: absolute;
      top: 50%;
      right: 12px;
      transform: translateY(-50%);
      font-size: 18px;
      color: #333;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .toggle-eye.hide {
      text-decoration: line-through;
      transform: translateY(-50%) rotate(-15deg);
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #0066ff;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-bottom: 18px;
    }

    button:hover {
      background: #0052cc;
    }

    .link {
      font-size: 14px;
      color: #1e90ff;
      text-decoration: none;
    }

    .link:hover {
      text-decoration: underline;
    }

    footer {
      margin-top: 20px;
      font-size: 12px;
      color: #bbb;
    }
  </style>
</head>
<body>
  <div class="banner">Simulation p√©dagogique ‚Äî Ne pas utiliser</div>
  <div class="overlay">
    <h1>Se connecter</h1>
    <div class="input-group">
      <span class="icon">üìû</span>
      <input type="text" placeholder="Num√©ro de t√©l√©phone">
    </div>
    <div class="input-group">
      <span class="icon">üîí</span>
      <input id="password" type="password" placeholder="Mot de passe">
      <span id="togglePassword" class="toggle-eye">üëÅÔ∏è</span>
    </div>
    <button>Se connecter</button>
    <p>Vous n'avez pas de compte ? <a href="#" class="link">S'inscrire maintenant</a></p>
    <footer>¬© 2025 Mitflex ‚Äî simulation p√©dagogique. Tous droits r√©serv√©s.</footer>
  </div>

  <script>
    const togglePassword = document.getElementById("togglePassword");
    const password = document.getElementById("password");

    togglePassword.addEventListener("click", () => {
      const isHidden = password.type === "password";
      password.type = isHidden ? "text" : "password";
      togglePassword.classList.toggle("hide", !isHidden);
    });
  </script>
</body>
</html>
