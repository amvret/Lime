<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connexion</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f8f8f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #fff;
      padding: 30px 25px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
      width: 90%;
      max-width: 360px;
    }

    h2 {
      font-size: 20px;
      margin-bottom: 5px;
      text-align: center;
    }

    p {
      text-align: center;
      color: #888;
      margin-bottom: 25px;
    }

    label {
      display: block;
      font-weight: bold;
      font-size: 14px;
      margin-bottom: 6px;
    }

    .phone-input {
      display: flex;
      background: #f1f1f1;
      border-radius: 10px;
      padding: 0 10px;
      align-items: center;
      margin-bottom: 18px;
    }

    .phone-input select {
      border: none;
      background: transparent;
      font-size: 15px;
      padding: 12px 5px;
      outline: none;
    }

    .phone-input input {
      border: none;
      background: transparent;
      flex: 1;
      padding: 12px 8px;
      font-size: 15px;
      outline: none;
    }

    .password-input {
      position: relative;
      background: #f1f1f1;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .password-input input {
      width: 100%;
      padding: 12px 40px 12px 12px;
      border: none;
      background: transparent;
      font-size: 15px;
      outline: none;
    }

    .toggle-password {
      position: absolute;
      top: 50%;
      right: 12px;
      transform: translateY(-50%);
      cursor: pointer;
    }

    .toggle-password img {
      width: 20px;
      height: 20px;
    }

    button {
      width: 100%;
      padding: 14px;
      background: #3f65ff;
      color: white;
      font-size: 15px;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin-top: 10px;
    }

    .bottom-text {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
      color: #666;
    }

    .bottom-text a {
      color: #3f65ff;
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Bienvenue à nous rejoindre</h2>
    <p>Connectez-vous à votre compte</p>

    <form method="POST">
      <label>Numéro de Téléphone</label>
      <div class="phone-input">
        <select name="code" required>
          <option value="+221">+221</option>
          <option value="+225">+225</option>
          <option value="+226">+226</option>
          <option value="+228">+228</option>
          <option value="+229">+229</option>
          <option value="+237">+237</option>
        </select>
        <input type="tel" name="phone" placeholder="Veuillez entrer votre numéro" required>
      </div>

      <label>Mot de Passe de Connexion</label>
      <div class="password-input">
        <input type="password" name="password" placeholder="Mot de Passe de Connexion" id="password">
        <span class="toggle-password" onclick="togglePassword()">
          <img src="https://img.icons8.com/ios-glyphs/30/visible--v1.png" alt="Voir">
        </span>
      </div>

      <button type="submit">Se Connecter Maintenant</button>
    </form>

    <div class="bottom-text">
      Vous n'avez pas de compte ? <a href="#">Inscrivez-vous</a>
    </div>
  </div>

  <script>
    function togglePassword() {
      const input = document.getElementById("password");
      input.type = input.type === "password" ? "text" : "password";
    }
  </script>
</body>
</html>
