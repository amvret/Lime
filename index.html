<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Omaflixx - Connexion</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: url("https://nesflix.uk/bgimage.jpg") no-repeat center center;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .wrapper {
      width: 100%;
      text-align: center;
      color: white;
      padding-top: 100px;
    }

    .logo {
      color: #e50914;
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 16px;
      margin-bottom: 20px;
    }

    .login-box {
      background: rgba(0, 0, 0, 0.8);
      display: inline-block;
      padding: 30px 25px;
      border-radius: 8px;
      text-align: center;
      max-width: 350px;
      width: 100%;
    }

    .login-box h2 {
      margin: 0 0 20px;
      font-size: 20px;
      font-weight: bold;
    }

    .login-box input {
      width: 100%;
      padding: 14px;
      margin-bottom: 15px;
      border: none;
      border-radius: 4px;
      font-size: 15px;
      background: #333;
      color: #fff;
    }

    .login-box button {
      width: 100%;
      padding: 14px;
      background: #e50914;
      border: none;
      border-radius: 4px;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    .login-box button:hover {
      background: #f6121d;
    }

    .signup {
      margin-top: 20px;
      font-size: 14px;
    }

    .signup a {
      color: #e50914;
      text-decoration: none;
      font-weight: bold;
    }

    .signup a:hover {
      text-decoration: underline;
    }

    .copyright {
      margin-top: 25px;
      font-size: 12px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="logo">OMAFLIXX</div>
    <div class="subtitle">Connectez-vous avec votre numéro de téléphone</div>
    
    <div class="login-box">
      <h2>Se connecter</h2>
      <form action="/connexion" method="post">
        <input type="text" name="phone" placeholder="Numéro de téléphone" required>
        <input type="password" name="password" placeholder="Mot de passe" required>
        <button type="submit">Se connecter</button>
      </form>
      <div class="signup">
        Vous n'avez pas de compte ? <a href="/inscription">S'inscrire maintenant</a>
      </div>
    </div>

    <div class="copyright">© 2025 Omaflixx International. Tous droits réservés.</div>
  </div>
</body>
</html>
