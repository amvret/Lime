<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connexion</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
    }

    /* SECTION IMAGE EN HAUT */
    .header-image {
      position: relative;
      width: 100%;
      height: 260px; /* Hauteur exacte inspirée de la capture */
      background: url('train_cut.jpg') no-repeat center center;
      background-size: cover;
    }

    /* BOUTONS PAR DESSUS L’IMAGE */
    .toggle-buttons {
      position: absolute;
      bottom: -25px; /* Descend légèrement les boutons pour coller au formulaire */
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      border-radius: 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .toggle-buttons button {
      padding: 12px 22px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
    }

    .toggle-buttons .active {
      background: black;
      color: white;
    }

    .toggle-buttons .inactive {
      background: white;
      color: black;
    }

    /* FORMULAIRE */
    .form-container {
      margin-top: 50px;
      background: white;
      padding: 30px 20px;
      border-radius: 20px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .form-group {
      display: flex;
      align-items: center;
      border-bottom: 1px solid #ccc;
      margin-bottom: 20px;
      padding-bottom: 8px;
    }

    .form-group input {
      border: none;
      outline: none;
      width: 100%;
      margin-left: 10px;
      font-size: 16px;
    }

    .form-group img {
      width: 20px;
    }

    .checkbox {
      margin-bottom: 20px;
    }

    .submit-btn {
      width: 100%;
      padding: 14px;
      background: #e53914;
      border: none;
      color: white;
      font-weight: bold;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
    }

    /* RESPONSIVE */
    @media (max-width: 500px) {
      .form-container {
        margin-top: 50px;
        border-radius: 20px;
        padding: 25px 15px;
      }

      .toggle-buttons button {
        padding: 10px 18px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <!-- IMAGE + BOUTONS -->
  <div class="header-image">
    <div class="toggle-buttons">
      <button class="active">Se connecter</button>
      <button class="inactive">Créer un compte</button>
    </div>
  </div>

  <!-- FORMULAIRE -->
  <div class="form-container">
    <div class="form-group">
      <img src="https://img.icons8.com/ios-filled/50/phone.png" alt="phone" />
      <span style="margin-right: 10px;">+237</span>
      <input type="tel" placeholder="Entrez votre numéro de portable" />
    </div>
    <div class="form-group">
      <img src="https://img.icons8.com/ios-filled/50/lock.png" alt="lock" />
      <input type="password" placeholder="Veuillez entrer votre mot de passe" />
    </div>
    <div class="checkbox">
      <input type="checkbox" id="remember" />
      <label for="remember">Se souvenir du mot de passe</label>
    </div>
    <button class="submit-btn">Connectez-vous à votre compte</button>
  </div>

</body>
</html>
