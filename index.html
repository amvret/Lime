<html>
 
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Se connecter</title>
    <link rel="stylesheet" href="/public/v2/layui/css/layui.css">
    <link rel="stylesheet" href="/public/v2/css/common.css">

<body class="login_body">
    <div class="login_header">
        <div class="login_title">Bienvenue à nous rejoindre</div>
        <div class="login_desc">Connectez-vous à votre compte</div>
    </div>
 
    <div class="login_bg">
        <div class="main">
            <div class="login_form">
                <form class="layui-form layui-form-pane">
 
                    <div class="form_container">
                        <div class="label">Numéro de Téléphone</div>
                        <div class="layui-form-item">
                            <label class="layui-form-label flex_space" id="area_code">
                                <input type="hidden" name="area_code" id="area_code_val">
                                <p class="area_code_text">code</p>
                                <i class="layui-icon layui-icon-down layui-font-12"></i>
                            </label>
                            <div class="layui-input-block" style="border: none">
                                <input type="text" name="username" value="" style="border: none" lay-verify="required" placeholder="Veuillez entrer votre numéro de téléphone" autocomplete="off" class="layui-input" lay-affix="clear">
                            </div>
                        </div>
                        <div class="label">Mot de Passe de Connexion</div>
                        <div class="layui-form-item">
 
                            <div class="layui-input-wrap" style="border: none;background: none;">
 
                                <input type="password" name="password" value="" lay-verify="required" placeholder="Mot de Passe de Connexion" autocomplete="off" class="layui-input" lay-affix="eye" style="border-radius:8px;">
                            </div>
                        </div>
 
 
                        <div style="margin-top: 30px;">
                            <button class="layui-btn  layui-btn-lg layui-btn-fluid layui-btn-radius login_btn" lay-submit lay-filter="login">Se Connecter Maintenant</button>
                            <a href="/register" class="register_link">Vous n'avez pas de compte ? <span style="color: #4568E8;font-weight: 700">Inscrivez-vous</span></a>
                        </div>
 
                    </div>
                </form>
            </div>
 
 
        </div>
    </div>
 
 
 
 
    <script src="/public/v1/layui/layui.js"></script>
    <script>
        layui.use(function() {
            var $ = layui.jquery;
            var form = layui.form;
            var layer = layui.layer;
            var dropdown = layui.dropdown;
 
            dropdown.render({
                elem: '#area_code',
                data: [{
                    title: '+221',
                    id: 221
                }, {
                    title: '+225',
                    id: 225
                }, {
                    title: '+226',
                    id: 226
                }, {
                    title: '+228',
                    id: 228
                }, {
                    title: '+229',
                    id: 229
                }, {
                    title: '+237',
                    id: 237
                }],
                click: function(obj) {
                    $('.area_code_text').text(obj.title)
                    $('#area_code_val').val(obj.title)
                    layer.msg(obj.title)
                }
            });
            form.on('submit(login)', function(data) {
                var data = data.field;
                $.post('/doLogin', data, function(res) {
                    console.log(res)
                    layer.msg(res.msg);
                    if (res.status == 1) {
                        window.location.href = window.location.origin
 
                    }
                })
                return false;
            });
 
        });
    </script>
</body>
 
</html>
