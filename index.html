<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connexion</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    /* Section image */
    .header-image {
      width: 100%;
      height: 260px;
      background: url('image.jpg') no-repeat center center;
      background-size: cover;
      position: relative;
    }

    /* Boutons en haut */
    .header-buttons {
      position: absolute;
      bottom: -25px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      background: white;
      border-radius: 40px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .header-buttons button {
      padding: 10px 25px;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }

    .header-buttons button:first-child {
      background-color: black;
      color: white;
      border-radius: 40px 0 0 40px;
    }

    .header-buttons button:last-child {
      background-color: white;
      color: black;
      border-radius: 0 40px 40px 0;
    }

    /* Formulaire */
    .form-container {
      margin: 60px 15px 0;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .form-group {
      display: flex;
      align-items: center;
      border-bottom: 1px solid #ddd;
      margin-bottom: 20px;
      padding-bottom: 8px;
    }

    .form-group img {
      width: 20px;
      margin-right: 10px;
    }

    .form-group select,
    .form-group input {
      border: none;
      outline: none;
      font-size: 16px;
      flex: 1;
      background: none;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .checkbox-group input {
      margin-right: 10px;
    }

    .login-btn {
      width: 100%;
      background-color: #e03811;
      color: white;
      padding: 15px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- IMAGE -->
  <div class="header-image">
    <div class="header-buttons">
      <button>Se connecter</button>
      <button>Créer un compte</button>
    </div>
  </div>

  <!-- FORMULAIRE -->
  <div class="form-container">
    <!-- Numéro -->
    <div class="form-group">
      <img src="https://img.icons8.com/ios-filled/50/000000/phone.png" alt="phone" />
      <select>
        <option value="+237">+237</option>
        <option value="+226">+226</option>
        <option value="+225">+225</option>
        <option value="+33">+33</option>
      </select>
      <input type="tel" placeholder="Entrez votre numéro de portable" />
    </div>

    <!-- Mot de passe -->
    <div class="form-group">
      <img src="https://img.icons8.com/ios-filled/50/000000/lock.png" alt="lock" />
      <input type="password" placeholder="Veuillez entrer votre mot de passe" />
    </div>

    <!-- Se souvenir -->
    <div class="checkbox-group">
      <input type="checkbox" id="remember" />
      <label for="remember">Se souvenir du mot de passe</label>
    </div>

    <!-- Bouton connexion -->
    <button class="login-btn">Connectez-vous à votre compte</button>
  </div>

</body>
</html>
