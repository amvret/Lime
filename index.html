<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connexion</title>
  <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    .header {
      width: 100%;
      height: auto;
      position: relative;
    }

    .header img {
      width: 100%;
      height: auto;
      display: block;
    }

    .toggle-buttons {
      display: flex;
      justify-content: center;
      position: absolute;
      bottom: -18px;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      border-radius: 40px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      width: 88%;
      height: 50px;
    }

    .toggle-buttons button {
      flex: 1;
      padding: 10px 0;
      border: none;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
    }

    .toggle-buttons button:first-child {
      background-color: black;
      color: white;
      border-top-left-radius: 40px;
      border-bottom-left-radius: 40px;
    }

    .toggle-buttons button:last-child {
      background-color: white;
      color: black;
      border-top-right-radius: 40px;
      border-bottom-right-radius: 40px;
    }

    .login-card {
      background: white;
      margin: 0 auto;
      margin-top: -30px; /* plus remonté comme demandé */
      padding: 25px 20px 35px;
      border-radius: 15px;
      max-width: 500px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .input-group {
      display: flex;
      align-items: center;
      border-bottom: 1px solid #ccc;
      margin-bottom: 20px;
      padding-bottom: 8px;
    }

    .input-group .material-icons {
      margin-right: 10px;
      font-size: 20px;
    }

    .input-group input {
      flex: 1;
      border: none;
      outline: none;
      font-size: 16px;
      background: transparent;
    }

    .country-code-select {
      background: transparent;
      border: none;
      font-size: 16px;
      outline: none;
      cursor: pointer;
      margin-right: 5px;
    }

    .checkbox {
      margin-bottom: 20px;
      font-size: 14px;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background-color: #e64510;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    @media screen and (max-width: 480px) {
      .login-card {
        margin: -25px 15px 0;
      }

      .toggle-buttons {
        width: 92%;
        height: 48px;
      }

      .toggle-buttons button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="https://www.reisereporter.de/resizer/v2/RTR47EGRXBHC5ACFYNXFEGJ5MU.jpg?auth=1b0a223c51fca3feb4d0a64ec62c490a490d1b9308d6668b71a7be682c84082c&quality=70&width=1284&height=722&smart=true" alt="Background">
    <div class="toggle-buttons">
      <button>Se connecter</button>
      <button>Créer un compte</button>
    </div>
  </div>

  <div class="login-card">
    <div class="input-group">
      <span class="material-icons">person</span>
      <select class="country-code-select">
        <option value="+237">+237</option>
        <option value="+33">+33</option>
        <option value="+1">+1</option>
        <option value="+225">+225</option>
        <option value="+229">+229</option>
        <option value="+221">+221</option>
      </select>
      <input type="tel" placeholder="Entrez votre numéro de portable">
    </div>

    <div class="input-group">
      <span class="material-icons">lock</span>
      <input type="password" placeholder="Veuillez entrer votre mot de passe">
    </div>

    <div class="checkbox">
      <input type="checkbox" id="remember">
      <label for="remember">Se souvenir du mot de passe</label>
    </div>

    <button class="login-btn">Connectez-vous à votre compte</button>
  </div>

</body>
</html>
