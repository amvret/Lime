<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connexion Lime</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #00e045;
    }

    .top-image {
      width: 100%;
      height: 300px;
      background-image: url('https://i.imgur.com/AVktJnm.png');
      background-size: cover;
      background-position: center;
    }

    .form-container {
      background-color: white;
      border-top-left-radius: 30px;
      border-top-right-radius: 30px;
      margin-top: -50px;
      padding: 30px 20px;
      text-align: center;
    }

    .logo {
      width: 100px;
      margin-bottom: 20px;
    }

    .form-group {
      display: flex;
      align-items: center;
      border: 1px solid #ccc;
      border-radius: 10px;
      margin-bottom: 20px;
      background-color: #f5f5f5;
      overflow: hidden;
    }

    .prefix {
      background-color: #e0e0e0;
      padding: 12px;
      font-size: 16px;
      border-right: 1px solid #ccc;
      display: flex;
      align-items: center;
    }

    .prefix input {
      width: 50px;
      border: none;
      background: none;
      text-align: center;
      font-size: 16px;
    }

    .form-group input[type="tel"],
    .form-group input[type="password"] {
      flex: 1;
      padding: 12px;
      border: none;
      background: none;
      font-size: 16px;
    }

    .form-group input:focus {
      outline: none;
    }

    .btn {
      background-color: #00e045;
      color: white;
      font-weight: bold;
      padding: 14px;
      border: none;
      border-radius: 10px;
      width: 100%;
      font-size: 18px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #00c03a;
    }

    .link {
      margin-top: 15px;
      display: block;
      color: #00e045;
      text-decoration: none;
      font-size: 15px;
    }

    .link:hover {
      text-decoration: underline;
    }

    @media screen and (min-width: 500px) {
      .form-container {
        width: 400px;
        margin: -50px auto 0;
      }
    }
  </style>
</head>
<body>

  <!-- Image en haut -->
  <div class="top-image"></div>

  <!-- Formulaire -->
  <div class="form-container">
    <img src="https://i.imgur.com/ZCXUO3X.png" alt="Lime Logo" class="logo">

    <!-- Téléphone avec préfixe modifiable -->
    <div class="form-group">
      <div class="prefix">
        <input type="text" value="+221" />
      </div>
      <input type="tel" placeholder="Numéro de téléphone" />
    </div>

    <!-- Mot de passe -->
    <div class="form-group">
      <input type="password" placeholder="Mot de passe" />
    </div>

    <button class="btn">Se connecter</button>
    <a href="#" class="link">Aller à l'inscription ></a>
  </div>

</body>
</html>
