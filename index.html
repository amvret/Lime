<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connexion Lime</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: url('https://i.imgur.com/AVktJnm.png') no-repeat center top;
      background-size: cover;
    }

    .container {
      margin-top: 60vh;
      background-color: #00e045;
      border-top-left-radius: 30px;
      border-top-right-radius: 30px;
      padding: 30px 20px;
      text-align: center;
    }

    .logo {
      width: 80px;
      margin: 0 auto 15px;
    }

    .form-group {
      margin-bottom: 20px;
      position: relative;
    }

    .form-group input {
      width: 100%;
      padding: 12px 12px 12px 40px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
    }

    .form-group img.icon {
      width: 20px;
      position: absolute;
      top: 50%;
      left: 12px;
      transform: translateY(-50%);
      opacity: 0.6;
    }

    .btn {
      background-color: white;
      color: #00e045;
      font-weight: bold;
      padding: 14px;
      border: none;
      border-radius: 10px;
      width: 100%;
      font-size: 18px;
      cursor: pointer;
      margin-top: 10px;
    }

    .btn:hover {
      background-color: #f0f0f0;
    }

    .link {
      margin-top: 15px;
      display: block;
      color: white;
      text-decoration: underline;
      font-size: 15px;
    }

    @media screen and (min-width: 500px) {
      .container {
        width: 400px;
        margin: 60vh auto 0;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="https://i.imgur.com/ZCXUO3X.png" alt="Lime Logo" class="logo">

    <div class="form-group">
      <img src="https://cdn-icons-png.flaticon.com/512/597/597177.png" class="icon" alt="Phone icon">
      <input type="tel" placeholder="+221 Entrez votre numéro de téléphone" />
    </div>

    <div class="form-group">
      <img src="https://cdn-icons-png.flaticon.com/512/3064/3064155.png" class="icon" alt="Lock icon">
      <input type="password" placeholder="Entrez votre mot de passe" />
    </div>

    <button class="btn">Se connecter</button>
    <a href="#" class="link">Aller à l'inscription ></a>
  </div>

</body>
</html>
