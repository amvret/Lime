<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connexion</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      background-color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 400px;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h2 {
      margin-bottom: 5px;
    }

    p {
      color: #777;
      margin-top: 0;
      margin-bottom: 20px;
    }

    .input-label {
      text-align: left;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .input-group {
      display: flex;
      align-items: center;
      background: #f5f5f5;
      border-radius: 10px;
      margin-bottom: 15px;
      padding: 5px 10px;
    }

    select, input {
      border: none;
      background: transparent;
      outline: none;
      font-size: 16px;
      padding: 10px;
      flex: 1;
    }

    select {
      flex: 0.5;
    }

    .password-group {
      position: relative;
      background: #f5f5f5;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .password-group input {
      width: 100%;
      padding: 10px;
      border: none;
      background: transparent;
      outline: none;
      font-size: 16px;
    }

    .password-group .toggle-password {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #3e65ff;
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #3454d1;
    }

    .register-link {
      margin-top: 15px;
      color: #555;
    }

    .register-link a {
      color: #3e65ff;
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Bienvenue √† nous rejoindre</h2>
    <p>Connectez-vous √† votre compte</p>

    <form action="#" method="post">
      <div class="input-label">Num√©ro de T√©l√©phone</div>
      <div class="input-group">
        <select name="countryCode" required>
          <option value="+221">+221</option>
          <option value="+225">+225</option>
          <option value="+226">+226</option>
          <option value="+228">+228</option>
          <option value="+229">+229</option>
          <option value="+237">+237</option>
        </select>
        <input type="tel" name="phone" placeholder="Veuillez entrer votre num√©ro de t√©l√©phone" required />
      </div>

      <div class="input-label">Mot de Passe de Connexion</div>
      <div class="password-group">
        <input type="password" name="password" placeholder="Mot de Passe de Connexion" id="passwordField" required />
        <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
      </div>

      <button type="submit">Se Connecter Maintenant</button>
    </form>

    <div class="register-link">
      Vous n'avez pas de compte ? <a href="#">Inscrivez-vous</a>
    </div>
  </div>

  <script>
    function togglePassword() {
      const passwordField = document.getElementById("passwordField");
      const type = passwordField.getAttribute("type");
      passwordField.setAttribute("type", type === "password" ? "text" : "password");
    }
  </script>
</body>
</html>
