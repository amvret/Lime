<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connexion</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 20px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 8px;
    }

    p {
      color: #666;
      margin-top: 0;
      margin-bottom: 30px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 8px;
      font-size: 15px;
    }

    .input-group {
      width: 100%;
      max-width: 400px;
      margin-bottom: 20px;
      position: relative;
    }

    .phone-input {
      display: flex;
      align-items: center;
      border: 1px solid #ccc;
      border-radius: 12px;
      background-color: #f9f9f9;
      padding: 12px;
    }

    .phone-input select {
      border: none;
      background: none;
      font-size: 16px;
      margin-right: 10px;
      outline: none;
    }

    .phone-input input {
      border: none;
      background: none;
      font-size: 16px;
      flex: 1;
      outline: none;
    }

    .password-container {
      border: 1px solid #ccc;
      border-radius: 12px;
      background-color: #f9f9f9;
      padding: 12px;
      display: flex;
      align-items: center;
    }

    .password-container input {
      border: none;
      background: none;
      font-size: 16px;
      flex: 1;
      outline: none;
    }

    .password-container svg {
      width: 22px;
      height: 22px;
      cursor: pointer;
    }

    button {
      background-color: #2b6cff;
      color: #fff;
      border: none;
      border-radius: 24px;
      padding: 14px;
      font-size: 16px;
      width: 100%;
      max-width: 400px;
      margin-top: 20px;
      cursor: pointer;
    }

    .signup {
      margin-top: 20px;
      font-size: 14px;
    }

    .signup a {
      color: #2b6cff;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Bienvenue à nous rejoindre</h1>
  <p>Connectez-vous à votre compte</p>

  <div class="input-group">
    <label>Numéro de Téléphone</label>
    <div class="phone-input">
      <select>
        <option value="+221">+221</option>
        <option value="+225">+225</option>
        <option value="+226">+226</option>
        <option value="+229">+229</option>
      </select>
      <input type="tel" placeholder="Veuillez entrer votre numéro de téléphone" />
    </div>
  </div>

  <div class="input-group">
    <label>Mot de passe de Connexion</label>
    <div class="password-container">
      <input type="password" placeholder="Mot de passe de Connexion" id="passwordInput" maxlength="40" />
      <svg id="togglePassword" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
      </svg>
    </div>
  </div>

  <button type="submit">Se connecter maintenant</button>

  <p class="signup">Vous n'avez pas de compte ? <a href="#">Inscrivez-vous</a></p>

  <script>
    const togglePassword = document.getElementById("togglePassword");
    const passwordInput = document.getElementById("passwordInput");

    togglePassword.addEventListener("click", function () {
      const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
      passwordInput.setAttribute("type", type);
    });
  </script>
</body>
</html>
