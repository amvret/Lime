<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connexion Eaton</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      overflow-x: hidden;
    }

    .header {
      text-align: center;
      padding: 40px 0 20px;
      z-index: 2;
      position: relative;
    }

    .header img {
      width: 160px;
    }

    .form-container {
      background: white;
      width: 90%;
      max-width: 400px;
      margin: -100px auto 0; /* chevauche l'ondulation */
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      padding: 30px 20px;
      position: relative;
      z-index: 2;
    }

    .input-group {
      display: flex;
      align-items: center;
      background-color: #f0f0f0;
      border-radius: 25px;
      padding: 12px 15px;
      margin-bottom: 15px;
      color: #999;
    }

    .input-group span {
      color: #009fe3;
      margin-right: 8px;
      font-weight: bold;
    }

    .input-group input {
      border: none;
      background: transparent;
      outline: none;
      flex: 1;
      font-size: 16px;
      color: #333;
    }

    .btn {
      width: 100%;
      padding: 14px;
      background-color: #f5a623;
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    .bottom-text {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
      color: #888;
    }

    .bottom-text a {
      color: #666;
      text-decoration: none;
      font-weight: bold;
      margin-left: 5px;
    }

    .wave-shape {
      position: relative;
      width: 100%;
      height: auto;
    }

    .wave-shape svg {
      display: block;
      width: 100%;
      height: auto;
    }

    .bottom-orange {
      background-color: #ffb830;
      height: 300px;
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="https://bfa.afeatoncom.shop/Public/dianyun/logo-Eaton-160.jpg" alt="Eaton Logo">
  </div>

  <div class="wave-shape">
    <!-- SVG ondulation bulle -->
    <svg viewBox="0 0 500 150" preserveAspectRatio="none">
      <path d="M0,0 C100,150 400,-50 500,100 L500,0 L0,0 Z" style="stroke: none; fill: #ffb830;"></path>
    </svg>
  </div>

  <div class="form-container">
    <div class="input-group">
      <span contenteditable="true">+226</span>
      <input type="tel" placeholder="Entrez votre mobile">
    </div>

    <div class="input-group">
      <input type="password" placeholder="Entrez le mot de passe de connexion">
    </div>

    <button class="btn">Se connecter</button>

    <div class="bottom-text">
      Pas de compte ? <a href="#">Sâ€™inscrire maintenant</a>
    </div>
  </div>

  <div class="bottom-orange"></div>

</body>
</html>
