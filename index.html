    /* Hero background */

      min-height: 100vh;

      flex-direction: column;

      background: url("https://nesflix.uk/bgimage.jpg") center/cover no-repeat;

    .hero-content {

      position: relative;
      z-index: 2;
      width: 320px;

      padding: 30px 20px;

    }
    .login-card h2 {
      margin: 0 0 20px;
      text-align: center;
      font-size: 1.3rem;
    }
    .input-group {
      display: flex;
      align-items: center;
      background: #333;
      border-radius: 4px;
      padding: 12px;
      margin-bottom: 15px;
      color: #999;
    }
    .input-group input {
      background: transparent;
      border: none;
      outline: none;
      color: #fff;
      margin-left: 10px;
      flex: 1;
      font-size: 1rem;
    }
    .input-group input::placeholder {
      color: #888;
    }

    /* Bouton */
    .btn {
      display: block;
      width: 100%;
      padding: 14px;

      border: none;
      border-radius: 4px;
      color: #fff;
      font-weight: bold;
      font-size: 1rem;

      margin: 20px 0 10px;

    /* Footer card */
    .card-footer {

      font-size: 0.9rem;
      color: #ccc;
    }
    .card-footer a {
      color: #e50914;
      text-decoration: none;

    }

    /* Footer bas */
    .site-footer {
      position: relative;
      z-index: 2;
      text-align: center;
      color: rgba(255, 255, 255, 0.7);
      font-size: 0.8rem;
      padding: 30px 10px;
      margin-top: 20px;
    }
  </style>
