<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
  <title>Hipemax | Connexion</title>

  <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">

  <style>
    /* RESET + base */
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:"Poppins",system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      background:#000;
      color:#222;
    }

    .auth-wrap{
      min-height:100vh;
      display:flex;
      align-items:flex-start;
      justify-content:center;
      background-image:url('https://hipemax.com/themes/ozo/img/bg.png');
      background-size:cover;
      background-position:center top;
      position:relative;
      padding:36px 18px 80px;
    }
    .auth-wrap::before{
      content:"";
      position:absolute;
      inset:0;
      background:linear-gradient(to bottom,rgba(0,0,0,0.45) 0%,rgba(0,0,0,0.72) 60%);
      pointer-events:none;
    }

    .card{
      position:relative;
      width:100%;
      max-width:420px;
      margin-top:60px;
      z-index:2;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:24px;
    }

    .top-bar{
      position:fixed;
      top:16px;
      left:12px;
      right:12px;
      z-index:10;
      display:flex;
      align-items:center;
      justify-content:space-between;
      pointer-events:auto;
    }
    .top-bar button{
      background:transparent;
      border:0;
      color:rgba(255,255,255,0.95);
      font-size:14px;
      padding:6px 10px;
      display:inline-flex;
      align-items:center;
      gap:8px;
      cursor:pointer;
      backdrop-filter:blur(3px);
    }
    .top-bar .back-btn{
      width:40px;
      height:40px;
      border-radius:10px;
      background:rgba(0,0,0,0.35);
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .top-bar button[aria-label="lang"]{
      font-size:13px;
      color:rgba(255,255,255,0.85);
      background:transparent;
    }

    .logo{
      margin-top:28px;
      text-align:center;
      width:100%;
    }
    .logo p{
      margin:0;
      font-weight:800;
      font-size:42px;            /* ← réduit */
      letter-spacing:1px;
      color:#0b0b0b;
      display:inline-block;
      background:rgba(255,255,255,0.92);
      padding:0 6px;
      border-radius:0;
      position:relative;
      transform:translateY(6px);
    }
    .logo p::after{
      content:"";
      width:100%;
      height:5px;                /* ← réduit */
      background:#000;
      display:block;
      margin-top:8px;
      transform:translateY(-6px);
    }

    .form{
      width:100%;
      display:flex;
      flex-direction:column;
      gap:18px;
      padding:18px 6px 0 6px;
    }

    label.field{
      display:flex;
      align-items:center;
      gap:12px;
      background:rgba(255,255,255,0.98);
      border-radius:20px;        /* ← arrondi corrigé */
      padding:12px 16px;
      height:56px;               /* ← hauteur corrigée */
      box-shadow:0 4px 14px rgba(0,0,0,0.18);
    }
    label.field > .ico{
      width:24px;                /* ← réduit */
      height:24px;
      display:flex;
      align-items:center;
      justify-content:center;
      color:#b63b44;
    }
    .field .inputs{
      flex:1;
      display:flex;
      align-items:center;
      gap:12px;
    }
    select#country{
      -webkit-appearance:none;
      -moz-appearance:none;
      appearance:none;
      border:0;
      background:transparent;
      font-size:15px;            /* ← réduit */
      color:#8b8b8b;
      padding:4px 6px;
      width:84px;
      font-weight:600;
    }
    input[type="text"],input[type="password"],input[placeholder]{
      border:0;
      outline:none;
      font-size:15px;            /* ← réduit */
      color:#6e6e6e;
      background:transparent;
      flex:1;
      padding:6px 0;
    }
    .field.lock .ico{color:#1e5a9b;}

    .action-btn{
      width:100%;
      height:56px;               /* ← hauteur corrigée */
      border-radius:28px;        /* ← arrondi corrigé */
      border:0;
      font-size:18px;            /* ← réduit */
      font-weight:700;
      cursor:pointer;
      box-shadow:0 8px 18px rgba(0,0,0,0.25);
    }
    .action-btn.login{
      background:#c74b53;
      color:white;
      margin-top:14px;
    }
    .action-btn.login:hover{transform:translateY(-2px);transition:.12s ease;}
    .action-btn.revert{
      background:rgba(255,255,255,0.98);
      color:#b74b53;
      border:2px solid rgba(0,0,0,0.02);
      margin-top:8px;
      box-shadow:none;
      font-weight:700;
    }
    .action-btn.revert:hover{transform:translateY(-2px);transition:.12s ease;}

    .spacer{height:56px}

    .modal-lang{position:fixed;left:50%;top:50%;transform:translate(-50%,-50%);background:#fff;border-radius:12px;z-index:40;padding:18px;display:none;width:320px;box-shadow:0 20px 40px rgba(0,0,0,0.45);}
    .modal-lang.show{display:block}
    .modal-lang p.title{margin:0 0 8px;font-weight:700;font-size:18px;}
    .modal-lang .langs{display:flex;flex-direction:column;gap:8px;margin:10px 0 14px;}
    .modal-lang label{display:flex;align-items:center;gap:10px;padding:8px;border-radius:8px;cursor:pointer;}
    .modal-lang .actions{display:flex;gap:8px;justify-content:flex-end;}
    .modal-lang button{padding:8px 12px;border-radius:8px;border:0;cursor:pointer;}
    .modal-lang button.active{background:#c74b53;color:#fff;}

    .loader-boss{position:fixed;inset:0;display:none;align-items:center;justify-content:center;z-index:50;background:rgba(0,0,0,0.46);}
    .loader-boss.show{display:flex;}
    .loader-boss .content{text-align:center;color:#fff;font-weight:600;}
    .loader-boss img{width:46px;display:block;margin:0 auto 6px;}

    @media(min-width:820px){
      .card{max-width:420px;margin-top:90px;}
      .logo p{font-size:56px}
    }

    .logo p{background:transparent;color:#000;text-shadow:none;}
    .logo p::after{background:#000;height:5px;margin-top:10px;border-radius:2px}

    input:focus,select:focus{outline:none;box-shadow:none;}
  </style>
</head>
<body>

</body>
</html>
